<h2 class="text-white mb-3">{{ title }}</h2>
<div class="position-relative">
  <div #container class="d-flex overflow-auto" style="width: 100%">
    <div *ngFor="let video of videos" class="mr-3">
      <a [routerLink]="['/streams/' + getId(video)]" class="root">
        <img class="image mb-2" [src]="video.thumbnail" alt="" />
        <div class="text-white text-sm mb-2 two-lines">{{ video.title }}</div>
        <div class="d-flex align-items-center">
          <div class="avatar avatar-sm rounded-circle">
            <img
              [src]="!!video.creatorThumbnail || (video.creatorName | avatar)"
              alt=""
            />
          </div>
          <div class="text-white-50 text-xs ml-2">{{ video.creatorName }}</div>
        </div>
      </a>
    </div>
  </div>

  <button
    class="btn position-absolute d-none d-lg-block h-100"
    style="top: 0; left: -48px"
    (click)="scrollLeft()"
  >
    <i class="fas fa-chevron-left text-xl"></i>
  </button>

  <button
    class="btn position-absolute d-none d-lg-block h-100"
    style="top: 0; right: -48px"
    (click)="scrollRight()"
  >
    <i class="fas fa-chevron-right text-xl"></i>
  </button>
</div>
