<div class="container-fluid">
  <div class="container-fluid removePaddingContainer mt-4">
    <p class="font20 offWhiteText font500 mb-4">{{ title }}</p>
  </div>
</div>


<div class="position-relative">
  <div class="container-fluid padding-right-0 padding-left-0 pb-lg-4 pb-2">
    <div class="row">
      <div class="col-md-12">
        <div #container class="row scrollGame">
          <div *ngFor="let video of videos" class="zoom col-auto gameCard w290 pr-0">
            <a href="javascript:void(0)" [routerLink]="['/streams/' + getId(video)]" class="root">
              <img
                class="image borderRadius15 loadingBg"
                [src]="video.thumbnail"
                alt=""
              />
              <div class="row">
                <div class="col-md-12 font16 font500 offWhiteText mt-3 removeWhiteSpace">
                  <span class="truncate-line-clamp">{{ video.title }}</span>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-auto pr-0">
                  <div class="avatar rounded-circle">
                    <img
                      (error)="onImgError($event, video)"
                      [src]="!!video.creatorThumbnail || (video.creatorName | avatar)"
                      class="img-fluid wh50"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col text-truncate">
                  <p class="font16 font500 muteText mb-0">{{ video.creatorName }}</p>
                  <p class="font16 font500 muteText mb-0">{{ video.addedAt | date }}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="btn position-absolute h80 arrowPaddingLeft pr-2"
    (click)="scrollLeft()"
  >
    <img src="assets/img/Vector.svg" height="20px" alt="" />
  </button>

  <button
    class="btn position-absolute h80 arrowPaddingright pl-2"
    (click)="scrollRight()"
  >
    <img src="assets/img/Vector (1).svg" height="20px" alt="" />
  </button>
</div>
