<div class="container-fluid">
  <div class="container-fluid removePaddingContainer">
    <p class="font20 offWhiteText font500">{{ title }}</p>
  </div>
</div>


<div class="position-relative">
  <div class="container-fluid padding-right-0 padding-left-0">
    <div class="row">
      <div class="col-md-12">
        <div #container class="row scrollGame">
          <div *ngFor="let video of videos" class="zoom col-auto gameCard w290 px-2">
            <a href="javascript:void(0)" [routerLink]="['/streams/' + getId(video)]" class="root">
              <img
                class="image borderRadius15"
                [src]="video.thumbnail"
                alt=""
              />
              <div class="row">
                <div class="col-md-12 text-truncate font16 font500 offWhiteText mt-3 removeWhiteSpace">
                  <span class="d-inline-block text-truncate" style="max-width: 100%;">{{ video.title }}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-auto pr-0">
                  <div class="avatar rounded-circle">
                    <img
                      [src]="!!video.creatorThumbnail || (video.creatorName | avatar)"
                      class="img-fluid wh50"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col text-truncate">
                  <p class="font16 font500 muteText mb-0">{{ video.creatorName }}</p>
                  <p class="font16 font500 muteText mb-0">{{ video.addedAt | date }}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="btn position-absolute d-none d-md-block h80"
    style="
      top: 0;
      left: 0;
      z-index: 10;
      border-radius: 0px;
      background: #151515a8;
      padding-right: 35px;
    "
    (click)="scrollLeft()"
  >
    <img src="assets/img/Vector.svg" height="20px" alt="" />
  </button>

  <button
    class="btn position-absolute d-none d-md-block h80"
    style="
      top: 0;
      right: 0px;
      z-index: 10;
      border-radius: 0px;
      background: #151515a8;
      padding-right: 50px;
    "
    (click)="scrollRight()"
  >
    <img src="assets/img/Vector (1).svg" height="20px" alt="" />
  </button>
</div>
