<h2 class="text-white mb-3">{{ title }}</h2>
<div class="position-relative">
  <div #container class="d-flex overflow-auto" style="width: 100%">
    <div *ngFor="let video of videos" class="mr-3">
      <a [routerLink]="['/streams/' + getId(video)]" class="root">
        <img
          class="image borderRadius15"
          [src]="video.thumbnail"
          alt=""
        />
        <div class="font16 font500 offWhiteText mt-3 two-lines">
          {{ video.title }}
        </div>
        <div class="row mt-3">
          <div class="col-auto">
            <div class="avatar rounded-circle">
              <img
                [src]="!!video.creatorThumbnail || (video.creatorName | avatar)"
                class="img-fluid wh50"
                alt=""
              />
            </div>
          </div>
          <div class="col">
            <p class="font16 font500 muteText mb-0">{{ video.creatorName }}</p>
            <p class="font16 font500 muteText mb-0">{{ video.addedAt | date }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <button
    class="btn position-absolute d-none d-lg-block h-100"
    style="top: 0; left: -48px"
    (click)="scrollLeft()"
  >
    <i class="fas fa-chevron-left text-xl"></i>
  </button>

  <button
    class="btn position-absolute d-none d-lg-block h-100"
    style="top: 0; right: -48px"
    (click)="scrollRight()"
  >
    <i class="fas fa-chevron-right text-xl"></i>
  </button>
</div>
