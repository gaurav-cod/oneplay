<a [routerLink]="['/streams/'+id]" class="root">
  <img class="image mb-2" [src]="image" alt="" />
  <div class="text-white text-sm mb-2">{{ title }}</div>
  <div class="d-flex align-items-center">
    <div class="avatar avatar-sm rounded-circle">
      <img [src]="avatar" alt="" />
    </div>
    <div class="text-white-50 text-xs ml-2">{{ player }}</div>
  </div>
</a>
