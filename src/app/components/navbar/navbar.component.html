<nav
  class="navbar navbar-expand-md navbar-dark d-none d-md-flex"
  id="navbar-main"
>
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/home']">
      <img style="height: 70px; width: 70px" src="assets/img/brand/logo.png" />
    </a>

    <!-- Links -->
    <ul class="navbar-nav d-none d-md-flex">
      <li class="nav-item">
        <a routerLinkActive="active" [routerLink]="['/home']" class="nav-link"
          >Home</a
        >
      </li>
      <!-- <li class="nav-item">
        <a
          routerLinkActive="active"
          [routerLink]="['/streams']"
          class="nav-link"
          >Streams</a
        >
      </li> -->
      <li class="nav-item">
        <a routerLinkActive="active" [routerLink]="['/store']" class="nav-link"
          >Store</a
        >
      </li>
      <!-- <li class="nav-item">
        <a
          routerLinkActive="active"
          [routerLink]="['/library']"
          class="nav-link"
          >Library</a
        >
      </li> -->
    </ul>

    <!-- Form -->
    <form
      class="navbar-search form-inline mr-3 d-none d-md-flex ml-lg-auto position-relative"
    >
      <div class="form-group mb-0" [ngClass]="{ focused: focus === true }">
        <div class="input-group input-group-alternative border-0 bg-darker">
          <input
            class="form-control"
            placeholder="Search"
            type="text"
            [formControl]="query"
            (focus)="focus = true"
            (blur)="focus = false"
          />
          <div class="input-group-prepend">
            <a class="input-group-text"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </div>
      <ul
        *ngIf="results.length"
        class="position-absolute w-100 card list-group"
        style="top: calc(100% + 8px)"
      >
        <li *ngFor="let game of results" class="list-group-item bg-dark">
          <img
            class="list-group-img"
            [src]="game | gameAsset: 'textBgImage'"
            alt=""
          />
          <a
            [routerLink]="['/view/' + (game | glink)]"
            class="list-group-heading text-white my-2"
            >{{ game.title }}</a
          >
        </li>
      </ul>
    </form>
    <!-- User -->
    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <li class="nav-item">
        <a class="nav-link" (click)="toggleFriendsList()">
          <span class="avatar avatar-sm rounded-circle bg-gray-dark">
            <i class="fas fa-user-friends"></i>
          </span>
        </a>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
          <span class="avatar avatar-sm rounded-circle">
            <img alt="Image placeholder" [src]="title | avatar" />
          </span>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">{{ title }}</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-settings"></i>
            <span>Settings</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/dashboard']"
            class="dropdown-item"
          >
            <i class="ni ni-laptop"></i>
            <span>Your PC</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="javascript:void(0)" class="dropdown-item" (click)="logout()">
            <i class="ni ni-button-power"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
