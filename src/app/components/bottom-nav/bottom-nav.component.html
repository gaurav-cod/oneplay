<div class="fixedBottomCustom">
  <div *ngIf="downloadAlert">
    <ngb-alert *ngIf="isAndroid" class="gardientCard mb-0 border-0 p-2">
      <a
        href="javascript:void(0)"
        class="position-absolute btn btn-github p-0 rounded-circle top-0 right--1"
        (click)="closeAlert()"
      >
        <i class="fas fa-times-circle"></i>
      </a>
      <div class="row my-2">
        <div class="col-auto pr-0 align-self-center">
          <img
            src="assets/img/downloadApp.svg"
            width="60px"
            height="60px"
            class="img-fluid"
            alt=""
          />
        </div>
        <div class="col align-self-center px-2">
          <p class="font14 font500 text-white mb-0">
            Download our app for a better experience.
          </p>
        </div>
        <div class="col-auto align-self-center p-0">
          <a
            href="https://play.google.com/store/apps/details?id=in.oneplay"
            class="btn font12 btnGradient border-0 text-white mt-2"
            >DOWNLOAD</a
          >
        </div>
      </div>
    </ngb-alert>
  </div>
  <nav class="navbar navbar-vertical navbar-dark d-flex hideInlarge">
    <div class="container-fluid">
      <a
        href="javascript:void(0)"
        class="navbar-nav"
        routerLinkActive="active"
        [routerLink]="['/home']"
      >
        <div class="iconContainer">
          <img src="assets/img/navbar/home-icon.svg" alt="home" *ngIf="selectedBottomNav !== 'HOME'" />
          <img src="assets/img/navbar/home-icon_active.svg" alt="home" *ngIf="selectedBottomNav === 'HOME'" />
          <span class="font14 font500 navigation-text text-gray">Home</span>
        </div>
      </a>
      <a
        href="javascript:void(0)"
        routerLinkActive="active"
        [routerLink]="['/store']"
        class="navbar-nav text-center"
      >
        <div class="iconContainer">
          <img src="assets/img/navbar/game-icon.svg" alt="game" *ngIf="selectedBottomNav !== 'GAME'" />
          <img src="assets/img/navbar/game-icon_active.svg" alt="game" *ngIf="selectedBottomNav === 'GAME'" />
          <span class="font14 font500 navigation-text text-gray">Game</span>
        </div>
      </a>
      
      <a
        href="javascript:void(0)"
        class="navbar-nav text-center"
        (click)="viewGame()"
        placement="top"
        ngbTooltip="{{ gamePlayTooltip }}"
        triggers="click:blur"
      >
        <div class="iconContainer">
          <img
            *ngIf="isGameRunning && isUserLive"
            src="assets/img/Dashboard/Speedtest.svg"
            class="img-fluid"
            alt=""
            aria-hidden="true"
            width="36px"
            height="36px"
          />
          <img
            *ngIf="isGameRunning && !isUserLive"
            src="assets/img/Dashboard/resumeSpeedtest.svg"
            class="img-fluid"
            alt=""
            aria-hidden="true"
            width="36px"
            height="36px"
          />
          <img
            *ngIf="!isGameRunning"
            src="assets/img/navbar/live-icon.svg"
            class="img-fluid"
            alt=""
            aria-hidden="true"
            width="36px"
            height="36px"
          />
          <span class="font14 font500 navigation-text text-gray">Live</span>
        </div>
      </a>
      <!-- <a
        href="javascript:void(0)"
        class="navbar-nav text-center"
        [routerLink]="['speed-test']"
        routerLinkActive="active"
      >
        <div class="iconContainer">
          <img src="assets/img/navbar/test-icon.svg" alt="test" *ngIf="selectedBottomNav !== 'SPEED_TEST'" />
          <img src="assets/img/navbar/test-icon_active.svg" alt="test" *ngIf="selectedBottomNav === 'SPEED_TEST'" />
          <span class="font14 font500 navigation-text text-gray">Test</span>
        </div>
      </a> -->
      <a 
        href="javascript:void(0)"
        routerLinkActive="active"
        [routerLink]="['/casual-games']"
        class="navbar-nav text-center">
        <div class="iconContainer">
          <div class="label" *ngIf="showCasualGamingLabel">
            <img src="assets/img/navbar/casual-gaming-icon.gif" alt="casual gaming" width="36px" style="object-fit: contain;" height="36px">
            <img src="assets/img/navbar/free-tag.svg" alt="casual gaming" width="36px" height="36px" class="alignNewLabel">
          </div>
          <div class="label" *ngIf="!showCasualGamingLabel">
            <img src="assets/img/navbar/casual-gaming-icon.gif" alt="casual gaming" width="36px" height="36px"
              style="object-fit: contain;">
          </div>
          <span class="font14 font500 navigation-text text-gray">Level 1</span>
        </div>
      </a>
      <a
        href="javascript:void(0)"
        class="navbar-nav text-center"
        *ngIf="!isAuthenticated"
        (click)="goToSignUpPage()"
      >
        <img src="assets/img/navbar/guest-chat-icon.svg" alt="" 
          width="30px"
          height="30px" />
        <span class="font14 font500 navigation-text text-gray">Chat</span>
      </a>
      <a
        href="javascript:void(0)"
        class="navbar-nav text-center"
        routerLinkActive="active"
        [routerLink]="['/chat']"
        *ngIf="isAuthenticated"
      >
        <div class="iconContainer position-relative">
          <img src="assets/img/navbar/chat-icon.svg" alt="chat" *ngIf="selectedBottomNav !== 'CHAT'" />
          <img src="assets/img/navbar/chat-icon_active.svg" alt="chat" *ngIf="selectedBottomNav === 'CHAT'" />
          <img
            *ngIf="hasUnread"
            src="assets/img/chat/in-game.svg"
            class="img-fluid position-absolute"
            style="right: -12px; top: -6px;"
            alt=""
          />
          <span class="font14 font500 navigation-text text-gray">Chat</span>
        </div>
      </a>
    </div>
  </nav>
</div>

<ng-template #TermsAndConditions let-d="dismiss">
  <div class="modal-content position-relative modalBorderGradient">
    <div class="modal-body modalBG">
      <div class="row justify-content-center">
        <div class="col-lg-9 col-md-10 col-11 text-center">
          <p class="font16 font500 offWhiteText mb-4">Terms and Conditions</p>
          <p class="font16 font500 muteText mt-4 mb-0">
            Offer is valid only when your friend successfully signs up OnePlay
            platform using your referral link.
          </p>
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="middleBorder82 my-4"></div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 col-md-8 mt-2">
              <button
                (click)="d('Cross click')"
                class="btn btn-block linearGradient text-white font16 font500 borderRadius60 border-0 mb-4"
              >
                Okay
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
