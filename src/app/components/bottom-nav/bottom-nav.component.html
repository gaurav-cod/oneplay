<nav class="navbar navbar-vertical navbar-dark d-flex hideInlarge">
  <div class="container-fluid">
    <a
      href="javascript:void(0)"
      class="navbar-nav"
      routerLinkActive="active"
      [routerLink]="['/home']"
    >
      <span class="avatar avatar-sm rounded-circle bg-gray-dark">
        <i class="fas fa-home"></i>
      </span>
    </a>
    <a
      href="javascript:void(0)"
      class="navbar-nav text-center"
      [routerLink]="['search']"
      routerLinkActive="text-primary"
    >
      <span class="avatar avatar-sm rounded-circle bg-gray-dark">
        <i class="fas fa-search"></i>
      </span>
    </a>
    <a
      href="javascript:void(0)"
      class="navbar-nav text-center"
      [routerLink]="gameLink"
      ngbTooltip="{{ gamePlayTooltip }}"
    >
      <img
        *ngIf="isGameRunning"
        src="assets/img/Dashboard/Speedtest.svg"
        class="img-fluid"
        alt=""
        aria-hidden="true"
        width="36px"
        height="36px"
      />
      <img
        *ngIf="!isGameRunning"
        src="assets/img/Dashboard/inactiveGame.svg"
        class="img-fluid"
        alt=""
        aria-hidden="true"
        width="36px"
        height="36px"
      />
      <span *ngIf="isUserLive" id="live">LIVE</span>
    </a>
    <a
      href="javascript:void(0)"
      class="navbar-nav text-center"
      (click)="toggleFriendsList()"
    >
      <span class="avatar avatar-sm rounded-circle bg-gray-dark">
        <i class="fas fa-user-friends"></i>
      </span>
    </a>
    <a
      href="javascript:void(0)"
      routerLinkActive="active"
      [routerLink]="['/store']"
      class="navbar-nav text-center"
    >
      <span class="avatar avatar-sm rounded-circle bg-gray-dark">
        <i class="fas fa-store"></i>
      </span>
    </a>
  </div>
</nav>

<ng-template #share let-d="dismiss">
  <div class="modal-content modalBG position-relative">
    <a
      href="javascript:void(0)"
      class="position-absolute btn modalBG rounded-circle top--3 right--2"
      style="padding: 5px 10px;"
      (click)="d('Cross click')"
    >
      <i class="fas fa-times text-white" style="font-size: 20px"></i>
    </a>
    <div class="modal-body">
      <div class="row justify-content-center">
        <div class="col-12">
          <h3 class="mb-3 customWhite">Share/Copy Referral Link</h3>
        </div>
      </div>
      <share-buttons
        [url]="link"
        [include]="[
          'facebook',
          'twitter',
          'linkedin',
          'telegram',
          'messenger',
          'whatsapp',
          'email',
          'copy'
        ]"
        theme="circles-dark"
        show="11"
      ></share-buttons>
    </div>
  </div>
</ng-template>
