<div class="card bg-dark">
  <div class="card-header bg-dark border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0 text-white">Subscription History</h3>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div *ngFor="let subscription of subscriptions">
      <div class="d-flex justify-content-between align-items-center">
        <div class="text-white-50">
          {{ subscription.name }}, {{ subscription.amount }}/-
        </div>
        <div class="d-flex text-right align-items-center">
          <div class="text-white-50 mr-2">
            {{ session.device }}
            <span class="text-success">{{
              subscription.status
            }}</span>
          </div>
          <button
            class="btn btn-primary"
          >
            Renew
          </button>
        </div>
      </div>
      <div class="dropdown-divider"></div>
    </div>
  </div>
</div>
