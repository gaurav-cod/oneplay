<div class="card bg-dark">
  <div class="card-header bg-dark border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0 text-white">Subscription History</h3>
      </div>
    </div>
  </div>

  <div class="card-body">
    <p *ngIf="subscriptions.length === 0" class="text-white-50 text-center">
      No history found
    </p>
    <div *ngFor="let subscription of subscriptions">
      <div class="d-flex justify-content-between align-items-center">
        <div class="text-white-50">
          <span class="text-white">{{ subscription.planName }},</span>
          {{ subscription.amount }}/-
          <br class="d-block d-lg-none" />
          {{ subscription.isFree ? "(Free Trial)" : "" }}
        </div>
        <div class="d-flex text-right align-items-center">
          <div class="text-white-50 mr-2">
            <span class="text-white">{{
              subscription.endsAt | date: "mediumDate"
            }}</span>
            <span class="d-none d-lg-inline-block mx-1">|</span>
            <br class="d-block d-lg-none" />
            <span
              [ngClass]="{ 'text-success': subscription.status === 'active' }"
              >{{ subscription.status | titlecase }}</span
            >
          </div>
          <button class="btn btn-primary" (click)="onRenew()">Renew</button>
        </div>
      </div>
      <div class="dropdown-divider"></div>
    </div>
  </div>
</div>
