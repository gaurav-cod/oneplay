<a
  #gameLink
  href="javascript:void(0)"
  class="card card-block border-0 shadow-1 position-relative"
  (click)="onGameClick()"
  (mouseenter)="playVideo(gameLink, image)"
  (mouseleave)="pauseVideo(gameLink, image)"
>
  <div
    *ngIf="showSound"
    class="mute bg-translucent-darker"
    [ngClass]="{ unmute: !muted }"
    (click)="muteUnmute($event, gameLink, game)"
  >
    <em
      class="fa text-white"
      [ngClass]="{ 'fa-volume-down': !muted, 'fa-volume-mute': muted }"
    ></em>
  </div>
  <div
    class="mask"
    style="z-index: 2;"
  >
    <div class="position-relative">
      <img
        #image
        class="card-img borderRadius10 loadingBg w290h185"
        [ngClass]="{'categoryLargeWidth': railType == 'square_category_large'}"
        [src]="game.poster_3_4"
        loading="lazy"
        (error)="onImgError($event)"
        (mouseenter)="scaleImage(image, 'INCREASE')"
        (mouseleave)="scaleImage(image, 'DECREASE')"
      />
      <image-loading [hash]="game.poster_3_4_blurhash" [image]="image"></image-loading>
      <div class="gameTags">
        <div *ngIf="game.isFree && game.status !== 'coming_soon'" class="d-flex">
          <span class="freeTag px-2 tagText">
            FREE ON <img src='assets/img/store/store.svg' class="freeOnStoreIcon" alt="store" />
          </span>
        </div>
        <span *ngIf="game.status === 'coming_soon'" class="redGradient px-2 tagText">COMING SOON</span>
        <div class="row justify-content-center mt-2">
          <div *ngIf="game.status === 'maintenance'" class="col-auto"><span class="orangeGradientBg px-2 tagText">MAINTENANCE</span></div>
          <div *ngIf="game.status === 'updating'" class="col-auto"><span class="updatingGradient px-2 tagText">UPDATING</span></div>
          <div *ngIf="game.status === 'not_optimized'" class="col-auto"><span class="darkredGradient px-2 tagText">NOT OPTIMIZED</span></div>
        </div>
      </div>
      <div class="premiumIcon" *ngIf="game.isPremium">
        <img src="assets/icons/premium-icon.svg" alt="">
      </div>
    </div>
    <h4 class="game-title">{{ game.title }}</h4>
    <div class="gameTagsContianer">
      <ng-container *ngFor="let genre of game.genreMappings; let idx = index">
        <span class="d-block gameGenre" *ngIf="idx < 2">{{ genre }}</span>
      </ng-container>
    </div>
    <div class="d-flex align-items-center mt-2">
      <div class="d-flex mr-2" *ngIf="game.playing">
        <img src="assets/icons/player-count.svg" alt="" class="mr-2">
        <span class="font500 text-white">{{ game.playing }}</span>
      </div>
      <div class="d-flex align-items-center mr-2" *ngIf="game.streaming">
        <img src="assets/icons/live-icon.svg" alt="" class="mr-2">
        <span class="font500 text-white">{{ game.streaming }}</span>
      </div>
    </div>
    <div
      *ngIf="showSound"
      class="mute bg-translucent-darker"
      [ngClass]="{ unmute: !muted }"
      (click)="muteUnmute($event, gameLink, game)"
    >
      <em
        class="fa text-white"
        [ngClass]="{ 'fa-volume-down': !muted, 'fa-volume-mute': muted }"
      ></em>
    </div>
    <ngx-ui-loader
      [fgsColor]="'#c32ead'"
      [hasProgressBar]="false"
      [loaderId]="loaderId"
      [overlayBorderRadius]="'15px'"
    ></ngx-ui-loader>
  </div>
</a>
