<div class="row mt-3">
  <div class="col-md-10 col-lg-12">
    <div class="row mt-3">
      <div class="col-md-4 align-self-center">
        <p class="font18 font500 text-white mb-0">
          <span class="pt-3 mt-3">Device History</span>
        </p>
      </div>
      <div class="col-md-8 mt-4 mt-lg-0 mt-md-0">
        <span class="float-right">
          <button
            class="btn mutedBg text-white borderRadius10 border-0 pl-4 pr-4 font18 font500"
            [disabled]="loggingOut"
            (click)="logoutAll()"
          >
            Logout from all devices
          </button>
        </span>
      </div>
    </div>
    <div class="table-responsive">
      <table class="customTable table w-100 mt-5">
        <thead>
          <tr>
            <th scope="col">Device</th>
            <th scope="col">Location</th>
            <th scope="col">Activity</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of sessions">
            <td class="align-middle pt-4 pb-4" scope="row">
              {{ session.browser }}
              <p class="customTableText mb-0">{{ session.os }}</p>
            </td>
            <td class="align-middle pt-4 pb-4">
              {{ getLocation(session.ip)[0] }}
              <p class="customTableText mb-0">{{ getLocation(session.ip)[1] }}</p>
            </td>
            <td
              class="align-middle pt-4 pb-4"
              [ngClass]="{ activeGradientText: isActive(session) }"
            >
              {{
                isActive(session) ? "Active Now" : (session.timestamp | time_ago)
              }}
            </td>
            <td class="align-middle pt-4 pb-4">
              <button
                class="btn btn-link customgradientText"
                [disabled]="loggingOut"
                (click)="deleteSession(session)"
              >
                Logout
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
