<nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
  <div class="container px-4">
    <a class="navbar-brand" href="https://oneplay.in">
      <img  class="img-fluid" src="assets/img/brand/Group 134.svg" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none" style="width: 100%">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="assets/img/brand/logo.png" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Navbar items -->
      <ul id="nav-buttons" class="navbar-nav ml-lg-auto">
        <li class="nav-item nav-link">
          <a
            class="btn btn-md btn-outline-light btn-block"
            routerLinkActive="active"
            [routerLink]="['/register']"
          >
            <span class="nav-link-inner--text">Sign up</span>
          </a>
        </li>
        <li class="nav-item nav-link">
          <a
            class="btn btn-md btn-outline-light btn-block"
            routerLinkActive="active"
            [routerLink]="['/login']"
          >
            <span class="nav-link-inner--text">Login</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
