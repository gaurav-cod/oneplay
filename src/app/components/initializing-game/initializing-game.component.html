<div class="container-fluid position-absolute w-100 zIndex99999 top-0" style="padding-left: 0px !important; padding-right: 0px !important;">
    <div class="row">
      <div class="col-12 p-0">
        <div class="card border-0">
          <img
            class="card-img img-fluid"
            style="object-fit: cover; object-position: top; height: 100vh"
            [src]="game.bgImage"
            (error)="$event.target.src = 'assets/img/default_bg.webp'"
            [ngStyle]="{
              filter: game.status === 'live' ? 'none' : 'grayscale(100%)'
            }"
            alt="Card image"
          />
          <div
            class="card-img-overlay h-100"
          >
            <div class="cardBox p-lg-5 p-4 m-lg-5 fixed-bottom">
              <div class="row">
                <div class="col-md-9 col-12 borderright pr-md-5">
                  <p class="header text-white">{{ initialized }}</p>
                  <div class="row">
                    <div class="col-auto">
                      <p class="countTip mb-0">{{tip_count}}</p>
                    </div>
                    <div class="col pl-0 align-self-center">
                      <h3 class="tipText">TIP: {{tip_msg}}</h3>
                    </div>
                  </div>
                  <div class="card outerRange border-0 mt-4">
                    <div class="innerRange text-right pr-3" *ngIf="progress != 0" [ngStyle]="{'width.%': progress}"></div>
                    <div class="card-img-overlay text-center p-0">
                      <span class="percenterText text-white">{{progress}}%</span>
                    </div>
                  </div>
                  
                </div>
                <div class="col-md-3 col-12 text-center align-self-center pl-lg-5">
                  <img
                    src="assets/img/brandLogo.svg"
                    class="img-fluid mt-3 mb-0"
                    alt="logo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
