<nav>
  <div class="row customNavTab customCareerTab border-0 nav nav-tabs mx-1">
    <div class="col-6 p-0 text-center mt-2">
      <a
        href="javascript:void(0)"
        class="nav-item nav-link border-0 py-3 active w-100"
        >Friends</a
      >
    </div>
  </div>
  <div class="borderBottomTab"></div>
</nav>
<div class="tab-content">
  <div class="row p-3">
    <div class="col-12 mb-3">
      <a
        href="javascript:void(0)"
        class="font16 font500 anchorGradientPurple"
        (click)="goToMail.emit()"
      >
        <img src="assets/img/chat/friend-request.svg" class="img-fluid mr-3" alt="" />
        <span class="align-middle">{{ requests }} new friend requests</span>
      </a>
    </div>
    <div class="col-12">
      <div class="row font14 font500">
        <div class="col-auto">
          <span class="muteText">{{ friends.length }} friends</span>
        </div>
        <div class="col-auto borderLeftColor">
          <span class="gradientInfoText">{{onlineCount}} Online</span>
        </div>
        <div class="col-auto borderLeftColor">
          <span class="yellowGradient">2 Ingame</span>
        </div>
        <div class="col-auto borderLeftColor">
          <span class="mutedColorDark">2 Offline</span>
        </div>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="row mt-2" *ngFor="let friend of friends">
        <div class="col-auto align-self-center cursorPointer" (click)="onChat(friend)">
          <img
            [src]="friend.name | avatar"
            class="rounded-circle"
            width="48"
            height="48"
            alt=""
          />
        </div>
        <div class="col p-0 align-self-center text-truncate">
          <p class="font14 font500 offWhiteText mb-0">
            {{ friend.name }}
            <img src="assets/img/chat/in-game.svg" class="img-fluid position-absolute" alt="" />
          </p>
          <p class="font14 font500 gradientInfoText mb-0" *ngIf="friend.isOnline" >Online</p>
        </div>
        <div class="col-auto align-self-center">
          <div
            class="col text-right align-self-end"
            ngbDropdown
            placement="bottom-right"
          >
            <a
              href="javascript:void(0)"
              class="nav-link p-0"
              role="button"
              ngbDropdownToggle
            >
              <img src="assets/img/chat/three-dot.svg" class="img-fluid" alt="" />
            </a>
            <div class="dropdown-bug">
              <div
                class="dropdown-menu-arrow menudropdown py-0"
                ngbDropdownMenu
              >
                <a href="javascript:void(0)" class="dropdown-item font16 font500 offWhiteText" (click)="openUnfriendModal()">
                  Unfriend
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <p class="muteText font14 font500">22 Offline Friends</p>
      <div class="row cursorPointer mt-2" *ngFor="let friend of friends">
        <div class="col-auto align-self-center" (click)="onChat(friend)">
          <img
            [src]="friend.name | avatar"
            class="rounded-circle"
            width="48"
            height="48"
            alt=""
          />
        </div>
        <div class="col p-0 align-self-center text-truncate">
          <p class="font14 font500 offWhiteText mb-0">
            {{ friend.name }}
          </p>
          <p class="font14 font500 muteText mb-0">Offline</p>
        </div>
        <div class="col-auto align-self-center">
          <div
            class="col text-right align-self-end"
            ngbDropdown
            placement="bottom-right"
          >
            <a
              href="javascript:void(0)"
              class="nav-link p-0"
              role="button"
              ngbDropdownToggle
            >
              <img src="assets/img/chat/three-dot.svg" class="img-fluid" alt="" />
            </a>
            <div class="dropdown-bug">
              <div
                class="dropdown-menu-arrow menudropdown py-0"
                ngbDropdownMenu
              >
                <a href="javascript:void(0)" class="dropdown-item font16 font500 offWhiteText" (click)="openUnfriendModal()">
                  Unfriend
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #UnfriendModal let-d="dismiss">
  <div class="modal-content modalBg">
    <div class="modal-body p-4 text-center">
      <a
        href="javascript:void(0)"
        class="position-absolute btn modalBG rounded-circle right-0 top-2 p-0"
        (click)="d('Cross click')"
      >
        <i class="fas fa-times-circle text-white"></i>
      </a>
      <img
        src="assets/img/singup-login/female.svg"
        class="rounded-circle mt-4"
        width="90"
        height="90"
        alt=""
      />
      <h2 class="text-white font600 text-center font20 my-4">
        Unfriend Marvel ?
      </h2>
      <button class="btn btn-block text-white font18btn responsiveBr60 font500 linearGradient focusBorder">Yes</button>
      <button class="btn btn-block text-white font18btn font500 modalBg">No</button>
    </div>
  </div>
</ng-template>
