<a href="javascript:void(0)" class="card card-block border-0 shadow-1 position-relative h-100 overflow-hidden"
    (click)="onGameClick()" [ngClass]="{'adjustHeight': calledFrom.includes('STORE')}">
    <img src="game.bgImage" height="100%" width="100%" alt="">
    <div class="h-100 w-100 d-flex flex-column justify-content-between p-2 position-absolute mainContainer">

        <h4 class="game-title">{{ game.title }}</h4>
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex flex-column w-100">
                <span style="color: #DCDCDC" class="developerListDesktop">
                    {{ game.developer | trimBySeperator }}
                </span>
                <div class="w-100 d-flex align-items-end justify-content-between store-list">
                    <div class="mt-1">
                        <ng-container *ngFor="let store of game.storesMapping">
                            <img [src]="store.store_image" height="20" width="20" alt="" class="mr-1">
                        </ng-container>
                    </div>
                    <div class="d-flex h-100 flex-column align-items-end justify-content-end">
                        <span *ngIf="game.isFree && game.status !== 'coming_soon'"
                            class="freeTag px-2 tagText freeToPlayDesktop">
                            FREE ON <img src='assets/img/store/store.svg' class="freeOnStoreIcon" alt="store" /></span>
                        <span class="freeToPlayTab">
                            <img src='assets/img/store/store.svg' class="freeOnStoreIcon" alt="store" />
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</a>
<div class="secondaryTags d-flex justify-content-end mt-1 position-relative" *ngIf="calledFrom !== 'STORE_OTHER'">
    <span *ngIf="game.status === 'coming_soon' || true" class="redGradient px-2 tagText">COMING SOON</span>

    <div *ngIf="game.status === 'maintenance'" class="col-auto bottomTag"><span
            class="orangeGradientBg px-2 tagText">MAINTENANCE</span></div>
    <div *ngIf="game.status === 'updating' && false" class="col-auto bottomTag"><span
            class="updatingGradient px-2 tagText">UPDATING</span></div>
    <div *ngIf="game.status === 'not_optimized'" class="col-auto bottomTag"><span
            class="darkredGradient px-2 tagText">NOT OPTIMIZED</span></div>
</div>
<!-- </div> -->
<div class="developerListTab mt-2" *ngIf="calledFrom !== 'STORE_OTHER'">
    <span style="color: #DCDCDC">
        {{ game.developer | trimBySeperator }}
    </span>
</div>
