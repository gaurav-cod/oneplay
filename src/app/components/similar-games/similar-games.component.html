<div class="container-fluid">
  <div class="container-fluid removePaddingContainer">
    <p class="position-relative railHeading mb-0 paddingLeft">{{ title }}</p>
  </div>
</div>
<div class="position-relative">
  <div class="container-fluid padding-right-0 padding-left-0">
    <div class="row">
      <div class="col-md-12">
        <div #container class="row scrollGame" (scroll)="updateArrows()">
          <div *ngFor="let game of _games" class="zoom col-auto gameCard pr-0" [ngClass]="{'w290': !isInstallPlay, 'w300': isInstallPlay}">
            <ng-container *ngIf="!isInstallPlay">
              <app-game-card [game]="game" [hasFixedWidth]="true"></app-game-card>
            </ng-container>
            <ng-container *ngIf="isInstallPlay">
              <app-install-play-game [game]="game" [hasFixedWidth]="true"></app-install-play-game>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    *ngIf="showLeftArrow"
    class="btn position-absolute h-100 arrowPaddingLeft pr-2"
    (click)="scrollLeft()"
  >
    <img src="assets/img/Vector.svg" height="20px" alt="" />
  </button>

  <button
    *ngIf="showRightArrow"
    class="btn position-absolute h-100 arrowPaddingright pl-2"
    (click)="scrollRight()"
  >
    <img src="assets/img/Vector (1).svg" height="20px" alt="" />
  </button>
</div>
