<div class="container-fluid" *ngIf="isGamezopList ? !isFilterApplied : true">
  <div class="container-fluid removePaddingContainer d-flex align-items-center mb-4">
    <p class="position-relative railHeading paddingLeft mr-4">{{ title }}</p>
    <div class="filterContainerList">
      <ng-container>
        <div class="filter linearGradient">All</div>
        <div class="filter">Action</div>
      </ng-container>
    </div>
  </div>
</div>
<div class="position-relative">
  <div class="container-fluid padding-right-0 padding-left-0">
    <div class="row">
      <div class="col-md-12">
        <div #container class="row scrollGame scrollGameHeight" [ngClass]="{'scrollGameHeightAdjust':isGamezopList && false, 'newGamezopAjustedHeight': isGamezopList && isFilterApplied && false }" (scroll)="updateArrows()">
          <div *ngFor="let game of _games" class="zoom col-auto gameCard pr-0 w290" [ngClass]="{'w210': isGamezopList, 'w370': true}">
            <app-similar-streams [game]="game"></app-similar-streams>
            <!-- <ng-container *ngIf="!isGamezopList">
              <app-game-card [game]="game" [hasFixedWidth]="true" *ngIf="!game.isInstallAndPlay" (gameClick)="gameClicked($event)"></app-game-card>
              <app-install-play-game [game]="game" [hasFixedWidth]="true"
                *ngIf="game.isInstallAndPlay" [isInstallAndPlayList]="isInstallAndPlayList" (gameClick)="gameClicked($event)"></app-install-play-game>
            </ng-container>
            <ng-container *ngIf="isGamezopList">
              <app-gamezop-game-card [game]="game" (gameClick)="gameClicked($event)"></app-gamezop-game-card>
            </ng-container> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    *ngIf="showLeftArrow"
    class="btn position-absolute h-100 arrowPaddingLeft pr-2"
    (click)="scrollLeft()"
  >
    <img src="assets/img/Vector.svg" height="20px" alt="" />
  </button>

  <button
    *ngIf="showRightArrow"
    class="btn position-absolute h-100 arrowPaddingright pl-2"
    (click)="scrollRight()"
  >
    <img src="assets/img/Vector (1).svg" height="20px" alt="" />
  </button>
</div>
