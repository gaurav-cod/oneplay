<button
  class="btn btn-secondary rounded-circle position-absolute"
  style="top: 72px; left: -90px"
  (click)="scrollLeft()"
>
  <i class="fas fa-chevron-left text-xl"></i>
</button>

<div #container class="d-flex overflow-auto">
  <div *ngFor="let game of games" class="mr-4">
    <a
      [routerLink]="['/view/' + game.oneplayId]"
      class="card card-block border-0"
      style="width: 219px"
    >
      <img class="card-img" [src]="game.bgImage" height="153" alt="" />
      <div class="mask bg-darker opacity-4"></div>
      <video
        *ngIf="!!game.video"
        class="mask"
        onmouseover="this.play()"
        onmouseout="this.pause();this.currentTime=0;"
        style="border-radius: 4px; height: 100%; object-fit: cover"
      >
        <source [src]="game.video" />
      </video>
      <h5 class="position-absolute left-3 bottom-1 text-white">
        {{ game.title }}
      </h5>
    </a>
  </div>
</div>

<button
  class="btn btn-secondary rounded-circle position-absolute"
  style="top: 72px; right: -90px"
  (click)="scrollRight()"
>
  <i class="fas fa-chevron-right text-xl"></i>
</button>
