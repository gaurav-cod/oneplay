<div class="container-fluid">
  <div class="container-fluid mt-2 mb-3">
    <p class="position-relative railHeading mb-0">{{ title }}</p>
  </div>
</div>
<div class="position-relative">
  <div class="container-fluid padding-right-0 padding-left-0">
    <div class="row">
      <div class="col-md-12">
        <div #container class="mt-3 row scrollGame">
          <div *ngFor="let game of _games" class="zoom col-auto gameCard w290 pr-0">
            <app-game-card [game]="game"></app-game-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="btn position-absolute d-none d-md-block h80"
    style="
      top: 0;
      left: 0;
      z-index: 10;
      border-radius: 0px;
      background: #151515a8;
      padding-right: 35px;
    "
    (click)="scrollLeft()"
  >
    <img src="assets/img/Vector.svg" height="20px" alt="" />
  </button>

  <button
    class="btn position-absolute d-none d-md-block h80"
    style="
      top: 0;
      right: 0px;
      z-index: 10;
      border-radius: 0px;
      background: #151515a8;
      padding-right: 50px;
    "
    (click)="scrollRight()"
  >
    <img src="assets/img/Vector (1).svg" height="20px" alt="" />
  </button>
</div>
