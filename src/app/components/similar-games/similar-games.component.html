<div class="container-fluid">
  <div class="container-fluid mt-4">
    <h2 class="text-white position-relative">{{ title }}</h2>
  </div>
</div>
<div class="position-relative">
  <div class="container-fluid padding-right-0 padding-left-0">
    <div class="row">
      <div class="col-md-12">
        <div #container class="py-4 row scrollGame">
          <div *ngFor="let game of _games" class="zoom col-auto gameCard w290">
            <app-game-card [game]="game"></app-game-card>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="btn position-absolute d-none d-md-block h80"
    style="
      top: 0;
      left: 0;
      z-index: 10;
      border-radius: 0px;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
      padding-right: 35px;
    "
    (click)="scrollLeft()"
  >
    <img src="assets/img/Vector.svg" height="20px" alt="" />
  </button>

  <button
    class="btn position-absolute d-none d-md-block h80"
    style="
      top: 0;
      right: 0px;
      z-index: 10;
      border-radius: 0px;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
      padding-right: 50px;
    "
    (click)="scrollRight()"
  >
    <img src="assets/img/Vector (1).svg" height="20px" alt="" />
  </button>
</div>
