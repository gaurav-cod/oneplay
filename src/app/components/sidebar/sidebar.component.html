<nav
  class="navbar navbar-vertical navbar-expand-md navbar-dark d-md-none"
  id="sidenav-main"
>
  <div class="container-fluid">
    <div>
      <!-- Brand -->
      <a
        href="javascript:void(0)"
        class="navbar-brand pt-0"
        [routerLink]="['/home']"
      >
        <img
          src="./assets/img/brand/brandLogo.svg"
          class="navbar-brand-img"
          alt="..."
        />
        <!-- <span id="beta">BETA</span> -->
      </a>
    </div>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" placement="bottom-right">
        <a
          href="javascript:void(0)"
          class="nav-link"
          (click)="toggleFriendsList()"
        >
          <span class="avatar avatar-sm rounded-circle bg-gray-dark">
            <i class="fas fa-user-friends"></i>
          </span>
        </a>
      </li>
      <li class="nav-item">
        <a href="javascript:void(0)" class="nav-link" [routerLink]="gameLink">
          <span
            class="avatar avatar-sm rounded-circle bg-gray-dark position-relative"
          >
            <i
              class="fa fa-gamepad"
              aria-hidden="true"
              [ngClass]="{ 'text-success': isGameRunning }"
            ></i>
            <span *ngIf="isUserLive" id="live">LIVE</span>
          </span>
        </a>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a
          href="javascript:void(0)"
          class="nav-link pr-0"
          role="button"
          ngbDropdownToggle
        >
          <span class="avatar avatar-sm rounded-circle">
            <img alt="Image placeholder" [src]="title | avatar" />
          </span>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">{{ title }}</h6>
          </div>
          <a
            href="javascript:void(0)"
            routerLinkActive="active"
            [routerLink]="['settings']"
            class="dropdown-item"
          >
            <i class="ni ni-settings"></i>
            <span>Settings</span>
          </a>
          <a
            href="javascript:void(0)"
            routerLinkActive="active"
            [routerLink]="['wishlist']"
            class="dropdown-item"
          >
            <i class="ni ni-favourite-28"></i>
            <span>Your Wishlist</span>
          </a>
          <a
            href="javascript:void(0)"
            class="dropdown-item"
            (click)="open(share)"
          >
            <i class="fa fa-link" aria-hidden="true"></i>
            <span>Referral Link</span>
          </a>
          <a [href]="domain + '/speed-test/run'" class="dropdown-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Speed Test</span>
          </a>
          <a [href]="domain + '/subscription.html'" class="dropdown-item">
            <i class="ni ni-credit-card"></i>
            <span>Subscription</span>
          </a>
          <a [href]="domain + '/download.html'" class="dropdown-item">
            <i class="ni ni-cloud-download-95"></i>
            <span>Downloads</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="javascript:void(0)" class="dropdown-item" (click)="logout()">
            <i class="ni ni-button-power"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<ng-template #share let-d="dismiss">
  <div class="modal-content position-relative">
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <h2 class="text-dark mb-4">Share/Copy Referral Link</h2>
        </div>
      </div>
      <share-buttons
        [url]="link"
        [include]="[
          'facebook',
          'twitter',
          'linkedin',
          'telegram',
          'messenger',
          'whatsapp',
          'email',
          'copy'
        ]"
        theme="material-dark"
        show="11"
      ></share-buttons>
    </div>
    <a
      href="javascript:void(0)"
      class="position-absolute top-2 right-3"
      (click)="d('Cross click')"
    >
      <i class="fas fa-times"></i>
    </a>
  </div>
</ng-template>
