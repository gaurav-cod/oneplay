<div class="card bg-dark mb-3">
  <div class="card-header bg-dark border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0 text-white">Basic Information</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="form-control-label text-white" for="input-username"
          >Username</label
        >
        <input
          type="text"
          id="input-username"
          class="form-control bg-darker"
          placeholder="Username"
          value="lucky.jesse"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label text-white" for="input-email"
          >Country/Region*</label
        >
        <input
          type="text"
          id="input-email"
          class="form-control bg-darker"
          placeholder="Country"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label text-white" for="input-first-name"
          >Location in this Country/Region</label
        >
        <input
          type="text"
          id="input-first-name"
          class="form-control bg-darker"
          placeholder="First name"
          value="Lucky"
        />
      </div>
    </form>
  </div>
</div>

<div class="card bg-dark mb-3">
  <div class="card-header bg-dark border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0 text-white">Login and Security</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <input
          type="password"
          id="input-username"
          class="form-control form-control-underline"
          placeholder="Change Password"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="input-email"
          class="form-control form-control-underline"
          placeholder="Phone number"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label" for="input-email"
          >Email address</label
        >
        <input
          type="email"
          id="input-email"
          class="form-control form-control-alternative"
          placeholder="jesse@example.com"
        />
      </div>
      <button class="btn btn-primary">Save changes</button>
    </form>
  </div>
</div>
