<div class="notification-container position-absolute">
    <div class="position-relatived-flex flex-column offset-md-3 notification-box box-with-shadow">
        <div class="notification-content d-flex p-2 justify-between">
            <img src="assets/icons/alert-icon.svg" height="25" width="25" alt="" class="mr-2">
            <div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-white font500 font14 mb-1" style="width: 85%;">
                        Exciting News! New games have arrived on our platform.
                    </span>
                    <img src="assets/img/Vector.svg" height="15" width="15" alt="" class="mt-1 mr-2 cursorPointer"
                        style="transform: rotate(-90deg);" (click)="toggleNotificationContent()"
                        [ngClass]="{'rotate-arrow': showNotificationContent}">
                </div>
                <p class="text-white my-2" style="font-size: 12px;" *ngIf="showNotificationContent">
                    Exciting News! New games have arrived on our platform. Check out the latest titles,
                    including Counter Strike 2.0, GTA 5, and more.
                </p>
                <span class="mutedTextColor font14 font500">1:23 PM</span>
            </div>
        </div>
        <div class="notification-footer d-flex justify-content-between pb-2">
            <div class="footer-left">
                <a href="javascript:void(0)" class="font16 font500 offWhiteText">Play Now</a>
            </div>
            <div class="footer-right d-flex align-items-center" style="left: 20px">
                <a href="javascript:void(0)" class="font16 font500 offWhiteText">Ignore</a>
                <div style="left: 30px" class="position-relative" (click)="toggleSecondaryCTA()">
                    <a href="javascript:void(0)" class="nav-link p-0 br50" role="button">
                        <img alt="" width="18px" height="18px" src="assets/img/chat/three-dot.svg" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="position-relative secActContainer d-flex flex-column justify-content-center p-2 mt-2 mr-2" *ngIf="showSecondaryCTA">
        <a class="mutedTextColor font500" href="">Mark as Read</a>
        <a class="mutedTextColor font500 mt-2 mb-1" href="">Mark as Unread</a>
        <div class="horizontalDivider my-2"></div>
        <a class="mutedTextColor font500" href="">Delete</a>
    </div>
</div>
