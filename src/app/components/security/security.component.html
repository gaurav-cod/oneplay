<div class="row mb-5">
  <div class="col-md-10 col-lg-8 mt-4">
    <p class="font18 font500 text-white">Contact</p>
    <form autocomplete="on">
      <div class="row">
        <div class="col-md-12 mt-2">
          <label class="font16 font500 offWhiteText">Email</label
          ><span
            *ngIf="email.touched && email.invalid"
            class="font16 font500 errorGradientColor float-right"
            >*invalid email</span
          >
          <div
            class="borderRadius6"
            [ngClass]="{ errorBorder: email.touched && email.invalid }"
          >
            <input
              type="email"
              class="form-control height52 font18 font500 text-white border-0 lightBg"
              placeholder="email@example.com"
              [formControl]="email"
            />
            <span class="bgTransparent fixedIcon offWhiteColor font16 font500 pr-3">
              <img
                *ngIf="email.enabled"
                (click)="updateEmail()"
                src="assets\img\setting\Verified.svg"
                class="img-fluid"
                alt=""
              />
              <img
                *ngIf="email.disabled"
                (click)="email.enable()"
                src="assets/img/singup-login/Group (1).svg"
                class="img-fluid"
                alt=""
              />
            </span>
          </div>
        </div>

        <!-- Valid phone number UI -->
        <div class="col-md-12 mt-4">
          <label class="font16 font500 offWhiteText">Phone number</label
          ><span
            *ngIf="phone.touched && phone.invalid"
            class="font16 font500 errorGradientColor float-right"
            >*invalid phone number</span
          >
          <div
            class="borderRadius6"
            [ngClass]="{ errorBorder: phone.touched && phone.invalid }"
          >
            <input
              type="text"
              [formControl]="phone"
              class="form-control height52 font18 font500 text-white border-0 lightBg"
              placeholder="+19999999999"
              inputmode="tel"
            />
            <span class="bgTransparent fixedIcon offWhiteColor font16 font500 pr-3">
              <img
                *ngIf="phone.enabled"
                (click)="updatePhone()"
                src="assets\img\setting\Verified.svg"
                class="img-fluid"
                alt=""
              />
              <img
                *ngIf="phone.disabled"
                (click)="phone.enable()"  
                src="assets/img/singup-login/Group (1).svg"
                class="img-fluid"
                alt=""
              />
            </span>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <p class="font18 font500 text-white mb-2 mt-2">Security</p>
        </div>
        <div class="col-md-12 mt-4">
          <label class="font16 font500 offWhiteText">Update Password
            <i class="fas fa-info-circle ml-1"
              tooltipClass="customTooltip"
              ngbTooltip="Password should be at least 8 characters, 1 UPPERCASE, 1 lowercase, 1 Symbol and 1 number!"
              placement="bottom"
              triggers="click:blur">
            </i>
          </label>
          <span
            *ngIf="password.touched && password.invalid"
            class="font16 font500 errorGradientColor float-right"
            >*invalid password</span
          >
          <div
            class="borderRadius6"
            [ngClass]="{ errorBorder: password.touched && password.invalid }"
          >
            <input
              [type]="showPass ? 'text' : 'password'"
              [formControl]="password"
              class="form-control height52 font18 font500 text-white border-0 lightBg"
            />
            <span
              class="bgTransparent fixedIcon offWhiteColor font16 font500 pr-2"
            >
              <button class="btn btn-sm text-white border-0 text"(click)="showPass = !showPass">
                <img [src]="showPass ? 'assets/img/singup-login/Group.svg': 'assets/img/singup-login/Views.svg'" class="img-fluid" alt="" />
              </button>
            </span>
          </div>
        </div>
        <!-- <div class="col-md-12 mt-3">
          <label class="font16 font500 offWhiteText">Re-type Password</label>
          <input type="password" class="form-control height52 font18 font500 text-white border-0 lightBg"/>
        </div> -->
        <div class="col-md-12 mt-4 text-right">
          <button
            class="btn text-white activelinear borderRadius10 border-0 pl-4 pr-4 font18 font500"
            [disabled]="password.invalid"
            (click)="updatePassword()"
          >
            Save Changes
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
