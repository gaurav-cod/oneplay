<div class="row mb-5">
  <div class="col-md-10 col-lg-8 mt-4">
    <p class="font18 font500 text-white mb-2 mt-2">Contact</p>
    <form autocomplete="on">
      <div class="row">
        <div class="col-md-12 mt-4">
          <label class="font16 font500 offWhiteText">Email</label>
          <div class="input-group">
            <input
              type="email"
              class="form-control height52 font18 font500 text-white border-0 lightBg"
              placeholder="email@example.com"
              [formControl]="email"
            />
            <div class="input-group-append">
              <span class="input-group-text lightBg border-0">
                <img src="assets\img\setting\Verified.svg" class="img-fluid mr-2" alt="" />
                <i class="fas fa-pen-fancy text-white"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <label class="font16 font500 offWhiteText">Phone number</label>
          <div class="input-group">
            <input
              type="text"
              [formControl]="phone"
              class="form-control height52 font18 font500 text-white border-0 lightBg"
              placeholder="+19999999999"
              inputmode="tel"
            />
            <div class="input-group-append">
              <span class="input-group-text lightBg border-0"
                ><i class="fas fa-pen-fancy text-white"></i
              ></span>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <p class="font18 font500 text-white mb-2 mt-2">Security</p>
        </div>
        <div class="col-md-12 mt-4">
          <label class="font16 font500 offWhiteText">Update Password</label>
          <div class="input-group">
            <input
              type="password"
              [formControl]="password"
              class="form-control height52 font18 font500 text-white border-0 lightBg"
            />
            <div class="input-group-append">
              <span class="input-group-text lightBg border-0"
                ><img
                  src="assets\img\setting\Views.svg"
                  class="img-fluid"
                  alt=""
              /></span>
            </div>
          </div>
          <span class="font16 font500 muteText">at least 8 characters</span>
        </div>
        <!-- <div class="col-md-12 mt-3">
          <label class="font16 font500 offWhiteText">Re-type Password</label>
          <input type="password" class="form-control height52 font18 font500 text-white border-0 lightBg"/>
        </div> -->
        <div class="col-md-12 mt-4 text-right">
          <input
            type="submit"
            class="btn mutedBg text-white borderRadius10 border-0 pl-4 pr-4 font18 font500"
            value="Save Changes"
          />
        </div>
      </div>
    </form>
  </div>
</div>
