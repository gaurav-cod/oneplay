<div class="card bg-dark">
  <div class="card-header bg-dark border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0 text-white">Login and Security</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="form-control-label text-white">Password</label>

        <div class="input-group input-group-alternative bg-darker">
          <input
            type="password"
            class="form-control bg-darker"
            placeholder="New Password"
            [formControl]="password"
          />
          <div class="input-group-prepend">
            <a
              *ngIf="password.disabled"
              (click)="password.enable()"
              class="input-group-text bg-transparent"
              >Change</a
            >
            <a
              *ngIf="!password.disabled"
              (click)="updatePassword()"
              class="input-group-text bg-transparent"
              >Save</a
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label text-white">Phone Number</label>

        <div class="input-group input-group-alternative bg-darker">
          <input
            type="text"
            class="form-control bg-darker"
            placeholder="Phone number"
            [formControl]="phone"
          />
          <div class="input-group-prepend">
            <a
              *ngIf="phone.disabled"
              (click)="phone.enable()"
              class="input-group-text bg-transparent"
              >Change</a
            >
            <a
              *ngIf="!phone.disabled"
              (click)="updatePhone()"
              class="input-group-text bg-transparent"
              >Save</a
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-control-label text-white">Email</label>

        <div class="input-group input-group-alternative bg-darker">
          <input
            type="email"
            class="form-control bg-darker"
            placeholder="Email address"
            [formControl]="email"
          />
          <div class="input-group-prepend">
            <a
              *ngIf="email.disabled"
              (click)="email.enable()"
              class="input-group-text bg-transparent"
              >Change</a
            >
            <a
              *ngIf="!email.disabled"
              (click)="updateEmail()"
              class="input-group-text bg-transparent"
              >Save</a
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
