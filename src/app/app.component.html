<div *ngIf="!!seriousNotification" class="row alertBg text-center">
  <div class="col align-self-center pr-0">
    <p class="text-white font16 font500 mb-0 p-2">
      {{ seriousNotification }}
    </p>
  </div>
  <div class="col-auto align-self-center">
    <button
      class="btn borderRadius50 pl-0"
      (click)="seriousNotification = null"
    >
      <i class="fas fa-times-circle text-white"></i>
    </button>
  </div>
</div>

<router-outlet></router-outlet>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
