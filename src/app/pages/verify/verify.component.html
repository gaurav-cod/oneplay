<!-- Page content -->
<div class="container pt-7 pt-lg-8 pb-9">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-dark shadow border-0">
        <div class="card-header bg-transparent pb-1">
          <h2 class="text-white mt-2 mb-1">Verify Email</h2>
          <div class="text-muted">
            <small>Click here to verify your email!</small>
          </div>
        </div>
        <div class="card-body px-lg-4 py-lg-3">
          <div class="form-group mb-3">
            <input
              [formControl]="otp"
              class="form-control bg-dark"
              placeholder="Enter OTP"
              type="text"
            />
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-link" (click)="getOTP()">
              Get OTP
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="verify()"
              [disabled]="!otp.valid"
            >
              Verify
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
