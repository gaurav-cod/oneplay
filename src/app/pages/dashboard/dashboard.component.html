<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1">Your PC</h6>
              <!-- <h2 class="text-white mb-0">Sales value</h2> -->
            </div>
            <div class="col">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mr-2 mr-md-0" data-toggle="chart" data-target="#chart-sales"
                  (click)="data=datasets[0];updateOptions()">
                  <a href="javascript:void(0)" class="nav-link py-2 px-3" [ngClass]="{'active':clicked===true}"
                    data-toggle="tab" (click)="clicked=true;clicked1=false">
                    <span class="d-none d-md-block">Start</span>
                    <span class="d-md-none">M</span>
                  </a>
                </li>
                <!-- <li class="nav-item" data-toggle="chart" data-target="#chart-sales"
                  (click)="data=datasets[1];updateOptions()">
                  <a href="javascript:void(0)" class="nav-link py-2 px-3" [ngClass]="{'active':clicked1===true}"
                    data-toggle="tab" (click)="clicked=false;clicked1=true">
                    <span class="d-none d-md-block">Week</span>
                    <span class="d-md-none">W</span>
                  </a>
                </li> -->
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <!-- <div class="chart"> -->
          <!-- Chart wrapper -->
          <!-- <canvas id="chart-sales" class="chart-canvas"></canvas> -->
          <!-- </div> -->
          <div class="row align-items-center">
            <div class="col">vCPUs:</div>
            <div class="col">0</div>
          </div>
          <div class="row align-items-center">
            <div class="col">RAM:</div>
            <div class="col">32GB</div>
          </div>
          <div class="row align-items-center">
            <div class="col">SSD:</div>
            <div class="col">256GB</div>
          </div>
          <div class="row align-items-center">
            <div class="col">GPU:</div>
            <div class="col">16GB Nvidia Tesla T4</div>
          </div>
          <div class="row align-items-center">
            <div class="col">Upstream:</div>
            <div class="col">50 Mbit/s</div>
          </div>
          <div class="row align-items-center">
            <div class="col">Location:</div>
            <div class="col">Asia Pacific (Mumbai)</div>
          </div>
          <div class="row align-items-center">
            <div class="col">IP:</div>
            <div class="col">_</div>
          </div>
          <div class="row align-items-center">
            <div class="col">Username:</div>
            <div class="col">Admin</div>
          </div>
          <div class="row align-items-center">
            <div class="col">Status:</div>
            <div class="col">_</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Performance</h6>
              <h2 class="mb-0">Total orders</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <canvas id="chart-orders" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
