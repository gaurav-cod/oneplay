<!-- Page content -->
<div class="container pt-8 pb-3">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-dark shadow border-0">
        <div class="card-header bg-transparent pb-1">
          <h2 class="text-white mt-2 mb-1">Sign Up</h2>
          <div class="text-muted">
            <small>Create an account with OnePlay</small>
          </div>
        </div>
        <div class="card-body px-lg-4 py-lg-3">
          <form [formGroup]="registerForm" (submit)="register()" role="form">
            <div class="form-group">
              <label class="text-white-50" for="">Name</label>
              <input formControlName="name" class="form-control" placeholder="Name" type="text">
            </div>
            <div class="form-group">
              <label class="text-white-50" for="">Email</label>
              <input formControlName="email" class="form-control" placeholder="Email" type="email">
            </div>
            <div class="form-group">
              <label class="text-white-50" for="">Password</label>
              <input formControlName="password" class="form-control" placeholder="Password" type="password">
            </div>
            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
