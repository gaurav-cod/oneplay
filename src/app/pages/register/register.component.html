<!-- Page content -->
<div class="row justify-content-center loginBg">
  <div class="col-lg-12 col-11 col-md-6 height100vh overflowYScroll">
    <div class="mobileView">
      <div class="text-center">
        <a href="https://oneplay.in">
          <img src="assets/img/singup-login/Group 133.svg" class="img-fluid mt-4 mb-3" alt="logo" />
        </a> 
      </div>
    </div>
    <div class="container">
      <div class="row largeScreenHeight justify-content-center">
        <div class="col-md-12 custompaddingLeftRight">
          <form [formGroup]="registerForm" (submit)="register()" role="form">
            <div class="row">
              <div class="col-md-12 mt-4">
                <h1 class="text-white font38 font800 mb-0 textCenterCustom">
                  Create an account
                </h1>
              </div>
              <div class="col-md-12 mt-4">
                <label class="font16 font500 customOffWhite mb-0 required">Name</label>
                <input type="text" formControlName="name" [ngClass]="{'border-danger':!registerForm.controls.name.valid && registerForm.controls.name.touched }" class="form-control borderRadius0 h56 offWhiteColor bgTransparent inputFocus font20 font500 border-0 border-bottomInput pl-0" placeholder="Name" />
              </div>
              <!-- <div class="col-md-6 mt-4">
                  <label class="font16 font500 offWhiteColor mb-3">Last Name</label>
                  <input type="text" class="form-control h56 borderRadius10 offWhiteColor bgTransparent inputFocus font20 font500" name="name" placeholder="Last Name" />
              </div> -->
              <div class="col-md-12 mt-4">
                <label class="font16 font500 customOffWhite mb-0 required">Email</label>
                <input type="email" formControlName="email" [ngClass]="{'border-danger':!registerForm.controls.email.valid && registerForm.controls.email.touched }" class="form-control h56 offWhiteColor borderRadius0 bgTransparent inputFocus font20 font500 border-0 border-bottomInput pl-0" placeholder="example@oneplay.in" />
              </div>
              <div class="col-md-12 mt-4">
                <label class="font16 font500 customOffWhite mb-0 required">Phone</label>
                <input type="number" formControlName="phone" [ngClass]="{'border-danger':!registerForm.controls.phone.valid && registerForm.controls.phone.touched }" class="form-control h56 offWhiteColor borderRadius0 bgTransparent inputFocus font20 font500 border-0 border-bottomInput pl-0" placeholder="9999999999" />
              </div>
              <!-- <div class="col-md-12 mt-4">
                  <label class="font16 font500 offWhiteColor mb-3">Phone</label>
                  <div class="input-group">
                      <span class="input-group-text bgTransparent inputBorder borderRadius10 offWhiteColor  font20 font500"><img src="./assets/signup/india 1.svg" class="img-fluid me-2" alt="india" /> +91</span>
                      <input type="number" class="form-control h56 borderRadius10 offWhiteColor bgTransparent inputFocus font20 font500" name="name" placeholder="1598357826" />
                  </div>
              </div> -->
              <div class="col-md-12 mt-4">
                <label class="font16 font500 customOffWhite mb-0 required">Password</label>
                <span class="font16 font500 mutedColor float-right">at least 8 characters</span>
                <div class="input-group">
                  <input type="password" ngbTooltip="Password should be at least 8 characters, one UPPERCASE, one lowercase, one Symbol and one number!" triggers="click:blur" placement="top" [ngClass]="{'border-danger':!registerForm.controls.password.valid && registerForm.controls.password.touched }" formControlName="password" class="form-control borderRadius0 pl-0 h56 offWhiteColor bgTransparent inputFocus font20 font500 border-0 border-bottomInput" />
                  <span class="input-group-text bgTransparent border-start-0 offWhiteColor borderRadius0 font20 font500 border-0 border-bottomInput">
                    <button
                      class="btn p-0 bgTransparent borderRadius0"
                      type="button"
                      (click)="showPassword = !showPassword"
                    >
                      <i
                        class="fa"
                        [ngClass]="{
                          'fa-eye': !showPassword,
                          'fa-eye-slash': showPassword
                        }"
                      ></i>
                    </button>
                    <!-- <img src="assets/img/singup-login/View_blocked.svg" class="img-fluid me-2" alt="india" /> -->
                  </span>
                </div>
              </div>
              <div class="col-md-12 mt-4">
                <label class="font16 font500 customOffWhite mb-3 required">Gender</label>
                <div class="custom-choose">
                  <div class="row">
                    <div class="col">
                      <input type="radio" id="opt-1" value="male" formControlName="gender">
                      <label for="opt-1">
                        <img src="assets/img/singup-login/Male.svg" class="img-fluid image rounded-circle" alt="male" />
                      </label>
                    </div>
                    <div class="col text-center">
                      <input type="radio" id="opt-2" value="female" formControlName="gender">
                      <label for="opt-2">
                        <img src="assets/img/singup-login/female.svg" class="img-fluid image rounded-circle" alt="female" />
                      </label>
                    </div>
                    <div class="col text-right">
                      <input type="radio" id="opt-3" value="other" formControlName="gender">
                      <label for="opt-3">
                        <img src="assets/img/singup-login/Trans.svg" class="img-fluid image rounded-circle" alt="other" />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 mt-4 mb-3">
                <label class="font16 font500 customOffWhite mb-0">Referral ID</label><span class="float-right font16 font500 customOffWhite">Referral Name</span>
                <input type="text" formControlName="referred_by_id" class="form-control borderRadius0 h56 offWhiteColor bgTransparent inputFocus font20 font500 border-0 border-bottomInput pl-0" name="sampleID" placeholder="sampleID" />
              </div>
              <div class="col-md-12 mt-4">
                <div class="row mb-2">
                  <div class="col-auto pr-0 pt-1">
                    <input
                      id="customCheckRegister"
                      type="checkbox"
                    />
                    <!-- <img src="assets/img/singup-login/Vector.svg" id="customCheckRegister" class="img-fluid" alt="tick" /> -->
                  </div>
                  <div class="col">
                    <label for="customCheckRegister">
                      <p class="font16 font500 footerWhiteColor mb-0">By signing up, you agree to OnePlay’s</p>
                      <p class="font16 font500 gradientAnchor mb-0">
                        <a href="#" class="anchor">Cookie Policy</a> <span class="footerWhiteColor">&</span>
                        <a href="./privacy.html" class="anchor">Privacy Policy</a> <span class="footerWhiteColor">&</span>
                        <a href="./tnc.html" class="anchor">Terms and Conditions</a>
                      </p>
                    </label>
                  </div>
                </div>
                </div>
                <div class="col-md-12 mt-4">
                  <input type="button" (click)="register()" class="btn btn-block linearGradient h60 border-0 font18 borderRadius10 font500 text-white" value="Create Account" />
                </div>
                <div class="col-md-12 mt-4 text-center">
                  <p class="font20 font500 offWhiteColor">Already have an account? <span class="purpleGradient"><a [routerLink]="['/login']">Login</a></span></p>
                </div>
                <div class="col-md-12">
                  <div class="mobileView">
                    <div class="text-center">
                      <div class="col-12">
                        <hr class="mt-2 mb-4 borderBottom"/>
                        <span class="offWhiteColor font18 font500">Need help?<span class="purpleGradient"><a href="#"> Browse FAQ</a></span></span>
                      </div>
                      <div class="col-12 mt-2">
                        <p class="font16 font500 footerWhiteColor mb-0">© 2022 RainBox Media Pvt Ltd. All Rights Reserved.</p>
                        <p class="font16 font500 purpleGradient">
                          <a href="privacy.html" class="anchor">Privacy Policy</a> <span class="footerWhiteColor">.</span>
                          <a href="./tnc.html" class="anchor">Terms & Conditions</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
