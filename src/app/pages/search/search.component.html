<div class="container">
  <h1 class="text-white my-5">
    You searched for
    <span class="text-primary text-underline">"{{ query }}"</span>
  </h1>

  <div *ngIf="games.length !== 0" class="py-5 row">
    <div *ngFor="let game of games" class="col-sm-12 col-md-6 col-lg-3 mb-4">
      <a
        [routerLink]="['/view/', game.oneplayId]"
        class="card card-block border-0"
      >
        <img
          class="card-img"
          [src]="game.bgImage"
          height="153"
          width="219"
          alt=""
        />
        <div class="mask bg-darker opacity-4"></div>
        <video
          *ngIf="!!game.video"
          class="mask"
          onmouseover="this.play()"
          onmouseout="this.pause();this.currentTime=0;"
          style="border-radius: 4px; height: 100%; object-fit: cover"
        >
          <source [src]="game.video" />
        </video>
        <h5 class="position-absolute left-3 bottom-1 text-white">
          {{ game.title }}
        </h5>
      </a>
    </div>
  </div>

  <div
    *ngIf="games.length === 0"
    class="text-center text-lg text-white-50 my-5"
  >
    No games found
  </div>
</div>
