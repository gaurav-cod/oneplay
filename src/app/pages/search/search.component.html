<div class="container-fluid pt-8">
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <h1 class="text-white">
        You searched for "{{ query }}"
        <a
          *ngFor="let t of ['games', 'users']"
          href="javascript:void(0)"
          (click)="changeTab(t)"
          class="text-underline mx-2"
          [ngClass]="{
            'text-primary': t === tab,
            'text-white-50': t !== tab
          }"
        >
          {{ t | titlecase }}
        </a>
      </h1>

      <!-- <div class="row text-white-50 align-items-center">
          <div class="col">Sort by</div>
          <div class="col" ngbDropdown>
            <button class="btn btn-outline-white btn-icon" ngbDropdownToggle>
              <span class="text-sm">Popularity </span>
              <i class="ni ni-bold-down"></i>
            </button>
            <div ngbDropdownMenu>
              <a ngbDropdownItem>Action</a>
              <a ngbDropdownItem>Another action</a>
              <a ngbDropdownItem>Something else here</a>
            </div>
          </div>
        </div> -->
    </div>

    <div
      *ngIf="games.length !== 0 && tab === 'games'"
      class="py-5 row"
      infinite-scroll
      [infiniteScrollDistance]="5"
      [infiniteScrollThrottle]="200"
      (scrolled)="onScroll()"
    >
      <div *ngFor="let game of games" class="col-sm-12 col-md-6 col-lg-3 mb-4">
        <div class="zoom">
          <app-game-card [game]="game"></app-game-card>
        </div>
      </div>
    </div>

    <div
      *ngIf="games.length === 0 && tab === 'games'"
      class="text-center text-lg text-white-50 my-5"
    >
      No games found
    </div>

    <div
      *ngIf="users.length !== 0 && tab === 'users'"
      class="py-5 row"
      infinite-scroll
      [infiniteScrollDistance]="5"
      [infiniteScrollThrottle]="200"
      (scrolled)="onScroll()"
    >
      <div *ngFor="let user of users" class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <div class="zoom">
          <p>{{ user.name }}</p>
        </div>
      </div>
    </div>

    <div
      *ngIf="users.length === 0 && tab === 'users'"
      class="text-center text-lg text-white-50 my-5"
    >
      No users found
    </div>

    <div class="position-relative">
      <ngx-ui-loader
        [fgsColor]="'#c32ead'"
        [loaderId]="'scroll'"
        [hasProgressBar]="false"
      ></ngx-ui-loader>
    </div>
  </div>
</div>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
