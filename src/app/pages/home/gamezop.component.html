<div
  class="container-fluid pb-3 mb-lg-0 pb-lg-0"
  style="padding-left: 0px !important; padding-right: 0px !important"
>
    <h2 class="container-fluid text-white mt-3 d-flex">
      <img src="assets/img/chat/left-arrow.svg" alt="" class="mr-4 cursorPointer" (click)="goBack()">
      <span>Level 1</span>
    </h2>
    <div>
      <ng-container *ngTemplateOutlet="FilterChip"></ng-container>
    </div>
    <ngb-carousel
    id="home-header"
    [interval]="4000"
    [pauseOnFocus]="false"
    [pauseOnHover]="true"
    [showNavigationArrows]="true"
    [showNavigationIndicators]="false"
    *ngIf="!!firstRow"
    >
    <ng-template *ngFor="let game of firstRow.games; index as i" ngbSlide>
        <div class="row mt-2 mt-lg-0">
          <div class="col p-1 overflow-hidden">
            <div class="card bgTransparent border-0 heightGamezop">
              <div class="row carousel-images">
                <div class="col-auto p-lg-2 p-1 customWidth">
                  <div class="card bgTransparent border-0 borderRadius10">
                    <img
                      class="card-img borderRadius10 heightGamezop left-img"
                      [src]="
                        firstRow.games[i < 1 ? firstRow.games.length - 1 : i - 1].assets['wall']
                      "
                      alt="img"
                    />
                    <div class="card-img-overlay playnowbtn borderRadius10"></div>
                  </div>
                </div>
                <div class="col-auto p-lg-2 p-1 customWidth1">
                  <div class="card bgTransparent border-0 borderRadius10">
                    <img
                      class="card-img borderRadius10 heightGamezop center-img"
                      [src]="game.assets['wall']"
                      alt="img"
                    />
                    <div class="card-img-overlay playnowbtn borderRadius10"></div>
                  </div>
                </div>
                <div class="col-auto p-lg-2 p-1 customWidth">
                  <div class="card bgTransparent border-0 borderRadius10">
                    <img
                      class="card-img borderRadius10 heightGamezop right-img"
                      [src]="
                        firstRow.games[
                          i === firstRow.games.length - 1 ? 0 : i + 1
                        ].assets['wall']
                      "
                      alt="img"
                    />
                    <div class="card-img-overlay playnowbtn borderRadius10"></div>
                  </div>
                </div>
              </div>
              <div class="card-img-overlay">
                <div
                  class="row height30vh pl-lg-3"
                  (click)="viewBannerGame(game)"
                >
                  <div class="col-auto customWidth borderRadius10">
                    <div class="row h-100 align-items-center">
                      <div class="col">
                        <!-- <img [src]="firstRow.games[i < 1 ? firstRow.games.length - 1 : i - 1].textLogo" class="text-logo d-none d-lg-block" alt="" /> -->
                      </div>
                    </div>
                  </div>
                  <div class="col borderRadius10">
                    <div class="row h-100 align-items-center">
                      <div class="col">
                        <!-- <img [src]="game.textLogo" class="text-logo" alt="" /> -->
                      </div>
                    </div>
                    <div class="position-absolute" style="bottom: 25px">
                      <button
                        (click)="viewBannerGame(game)"
                        class="btn playBtn borderRadius90 font18 px-lg-4 border-0 text-white GradientBtnPadding mt-3 mb-3 d-none d-sm-block"
                      >
                        Play Now
                      </button>
                    </div>
                  </div>
                  <div class="col-auto customWidth borderRadius10 text-center">
                    <div class="row h-100 align-items-center">
                      <div class="col">
                        <!-- <img [src]="firstRow.games[i === firstRow.games.length - 1 ? 0 : i + 1].textLogo" class="text-logo d-none d-lg-block ml-md-3" alt="" /> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
</div>
<!-- 
<div class="d-none d-md-block">
  <ng-container *ngTemplateOutlet="FilterChip"></ng-container>
</div> -->

<div>
    <div class="mb-0 mt-4">
      <!-- <div *ngIf="genreSelected && genreGames.length > 0">
        <app-similar-games
          [title]="genreSelected"
          [games]="genreGames"
          [isGamezopList]="true"
          (gameClick)="countlyEvent('filterGameClicked', $event)"
        ></app-similar-games>
      </div> -->
      <div>
        <app-similar-games
          *ngFor="let row of restRows"
          [title]="row.title"
          [games]="row.games"
          [isGamezopList]="true"
          (gameClick)="countlyEvent('railClicked', row.title + ',' + $event)"
        ></app-similar-games>
      </div>
    <div>
</div>

<ng-template #FilterChip>
  <div class="container-fluid customFluid mb-3 mt-lg-3 pb-md-0">
    <div class="row pt-2 pb-2">
      <div class="col-auto">
        <div class="row justify-content-center scrolltab">
          <div class="col-auto px-2 tabOptions">
            <a
              href="javascript:void(0)"
              class="card bgColor mutedColor"
              [ngClass]="{activeBG: !genreSelected}"
              [routerLink]="['/casual-games/']"
            >
              <div class="customBtnPadding bgColor">All Games</div>
            </a>
          </div>
          <div class="col-auto px-2 tabOptions" *ngFor="let route of routes">
            <a
              href="javascript:void(0)"
              class="card bgColor mutedColor"
              routerLinkActive="activeBG"
              [routerLink]="['/casual-games/' + route]"
            >
              <div class="customBtnPadding bgColor">{{ route }}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
</ng-template>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
