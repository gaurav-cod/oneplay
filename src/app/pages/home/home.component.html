<ngb-carousel
  id="home-header"
  [interval]="4000"
  [pauseOnFocus]="false"
  [pauseOnHover]="true"
  [showNavigationArrows]="false"
  *ngIf="!!firstRow"
>
  <ng-template *ngFor="let game of firstRow.games" ngbSlide>
    <div
      class="header pb-8 pt-5 pt-lg-8 d-flex align-items-end background"
      [style.background-image]="'url(' + (game.bgImage) + ')'"
    >
      <!-- Mask -->
      <span class="mask bg-gradient-banner"></span>
      <!-- Header container -->
      <div class="container-fluid pb-4 pb-md-6">
        <div class="row container-fluid">
          <div class="col-lg-7 col-md-10" style="min-width: 50vw">
            <!-- <h1 class="display-2 text-white">{{ game.title }}</h1> -->
            <img
              [src]="game.textLogo"
              class="text-logo"
              alt=""
            />
            <p class="text-white mt-0 mb-4"></p>
            <!-- <p class="text-white mt-0">Available to purchase on</p> -->
            <a
              [routerLink]="['/view/' + (game | glink)]"
              class="btn btn-primary btn-lg w-25"
              >Explore More</a
            >
            <button
              *ngIf="!isInWishlist(game)"
              (click)="addToWishlist(game)"
              [disabled]="loadingWishlist"
              class="btn bg-translucent-dark text-white btn-lg"
            >
              Add to wishlist
            </button>
            <button
              *ngIf="isInWishlist(game)"
              (click)="removeFromWishlist(game)"
              [disabled]="loadingWishlist"
              class="btn bg-translucent-dark text-white btn-lg"
            >
              Remove from wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

<div class="container-fluid mt--8 pb-5">
  <div *ngFor="let row of restRows" class="mt-5 container-fluid">
    <app-similar-games
      [title]="row.title"
      [games]="row.games"
    ></app-similar-games>
  </div>
</div>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
