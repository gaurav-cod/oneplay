<div
  class="container-fluid paddingtop100 pb-3"
  style="padding-left: 0px !important; padding-right: 0px !important"
>
  <ngb-carousel
    id="home-header"
    [interval]="4000"
    [pauseOnFocus]="false"
    [pauseOnHover]="true"
    [showNavigationArrows]="true"
    [showNavigationIndicators]="false"
    *ngIf="!!firstRow"
  >
    <ng-template *ngFor="let game of firstRow.games; index as i" ngbSlide>
      <div class="row">
        <div class="col p-lg-2 p-1 overflow-hidden">
          <div class="card bgTransparent border-0 height40vh">
            <div class="row carousel-images">
              <div class="col-auto w-25 p-lg-2 p-1 customWidth">
                <div class="card bgTransparent border-0 borderRadius10 mr-2">
                  <img
                    class="card-img borderRadius10 height40vh left-img"
                    [src]="
                      firstRow.games[i < 1 ? firstRow.games.length - 1 : i - 1]
                        .bgImage
                    "
                    alt="img"
                  />
                  <div class="card-img-overlay playnowbtn"></div>
                </div>
              </div>
              <div class="col-auto w-50 p-lg-2 p-1 customWidth1">
                <div class="card bgTransparent border-0 borderRadius10">
                  <img
                    class="card-img borderRadius10 height40vh center-img"
                    [src]="game.bgImage"
                    alt="img"
                  />
                  <div class="card-img-overlay playnowbtn"></div>
                </div>
              </div>
              <div class="col-auto w-25 p-lg-2 p-1 customWidth">
                <div class="card bgTransparent border-0 borderRadius10 ml-2">
                  <img
                    class="card-img borderRadius10 height40vh right-img"
                    [src]="
                      firstRow.games[
                        i === firstRow.games.length - 1 ? 0 : i + 1
                      ].bgImage
                    "
                    alt="img"
                  />
                  <div class="card-img-overlay playnowbtn"></div>
                </div>
              </div>
            </div>
            <div class="card-img-overlay">
              <div
                class="row height30vh align-items-end"
                [routerLink]="['/view/' + (game | glink)]"
              >
                <div class="col-auto w-25 pl-5 customWidth"></div>
                <div class="col-auto w-50 pl-lg-5 customWidth1">
                  <img [src]="game.textLogo" class="text-logo" alt="" />
                  <br />
                  <button
                    [routerLink]="['/view/' + (game | glink)]"
                    class="btn btn-lg playBtn borderRadius90 border-0 text-white pl-5 pr-5 mt-3 mb-4 d-none d-sm-block"
                  >
                    Play Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="container-fluid customFluid pt-3 pb-4 d-none d-md-block">
  <div class="row justify-content-center mt-5">
    <div class="col-auto">
      <div class="btn-group btn-group-toggle multiBtn" data-toggle="buttons">
        <label class="btn btn-outline-light custombtn active mr-2">
          <input
            type="radio"
            name="options"
            id="Play"
            autocomplete="off"
            checked
          />
          <span class="font18">Free to Play</span>
        </label>
        <label class="btn btn-outline-light custombtn mr-3">
          <input type="radio" name="options" id="RPG" autocomplete="off" />
          <span class="font18">RPG</span>
        </label>
        <label class="btn btn-outline-light custombtn mr-3">
          <input type="radio" name="options" id="Shooter" autocomplete="off" />
          <span class="font18">Shooter</span>
        </label>
        <label class="btn btn-outline-light custombtn mr-3">
          <input
            type="radio"
            name="options"
            id="Multiplayer"
            autocomplete="off"
          />
          <span class="font18">Multiplayer</span>
        </label>
        <label class="btn btn-outline-light custombtn mr-3">
          <input type="radio" name="options" id="Co-op" autocomplete="off" />
          <span class="font18">Co-op</span>
        </label>
        <label class="btn btn-outline-light custombtn mr-3">
          <input type="radio" name="options" id="Indie" autocomplete="off" />
          <span class="font18">Indie</span>
        </label>
        <label class="btn btn-outline-light custombtn mr-3">
          <input type="radio" name="options" id="Racing" autocomplete="off" />
          <span class="font18">Racing</span>
        </label>
      </div>
    </div>
  </div>
</div>

<div class="pb-6">
  <div class="mb-0">
    <div class="pb-lg-3 pb-0">
      <app-similar-games
        *ngIf="library.length != 0"
        [title]="'My Library'"
        [games]="library"
      ></app-similar-games>
    </div>
    <app-similar-games
      *ngFor="let row of restRows"
      [title]="row.title"
      [games]="row.games"
    ></app-similar-games>
  </div>
</div>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
