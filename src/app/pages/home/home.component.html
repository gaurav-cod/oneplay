<div
  class="container-fluid paddingtop100"
  style="padding-left: 0px !important; padding-right: 0px !important"
>
  <ngb-carousel
    id="home-header"
    [interval]="4000"
    [pauseOnFocus]="false"
    [pauseOnHover]="true"
    [showNavigationArrows]="true"
    [showNavigationIndicators]="false"
    *ngIf="!!firstRow"
  >
    <ng-template *ngFor="let game of firstRow.games; index as i" ngbSlide>
      <div class="row">
        <div class="col p-2 overflow-hidden">
          <div class="card bgTransparent border-0 height40vh">
            <div class="row carousel-images">
              <div class="col-auto w-25 p-2 customWidth">
                <div class="card bgTransparent border-0 borderRadius10 mr-3">
                  <img
                    class="card-img borderRadius10 height40vh left-img"
                    [src]="
                      firstRow.games[i < 1 ? firstRow.games.length - 1 : i - 1]
                        .bgImage
                    "
                    alt="img"
                  />
                  <div class="card-img-overlay playnowbtn"></div>
                </div>
              </div>
              <div class="col-auto w-50 p-2 customWidth1">
                <div class="card bgTransparent border-0 borderRadius10">
                  <img
                    class="card-img borderRadius10 height40vh center-img"
                    [src]="game.bgImage"
                    alt="img"
                  />
                  <div class="card-img-overlay playnowbtn"></div>
                </div>
              </div>
              <div class="col-auto w-25 p-2 customWidth">
                <div class="card bgTransparent border-0 borderRadius10 ml-3">
                  <img
                    class="card-img borderRadius10 height40vh right-img"
                    [src]="
                      firstRow.games[
                        i === firstRow.games.length - 1 ? 0 : i + 1
                      ].bgImage
                    "
                    alt="img"
                  />
                  <div class="card-img-overlay playnowbtn"></div>
                </div>
              </div>
            </div>
            <div class="card-img-overlay">
              <div
                class="row height30vh align-items-end"
                [routerLink]="['/view/' + (game | glink)]"
              >
                <div class="col-auto w-25 pl-5 customWidth"></div>
                <div class="col-auto w-50 pl-lg-5 customWidth1">
                  <img [src]="game.textLogo" class="text-logo" alt="" />
                  <br />
                  <button
                    [routerLink]="['/view/' + (game | glink)]"
                    class="btn btn-lg playBtn borderRadius90 border-0 text-white pl-5 pr-5 mt-3 mb-4 d-none d-sm-block"
                  >
                    Play Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="container-fluid customFluid pt-3 d-none d-md-block">
  <div class="row justify-content-center mt-5">
    <div class="col-auto">
      <a
        href="javascript:void(0)"
        class="card bg-dark bgColor mb-3 mutedColor"
        routerLinkActive="activeBG"
        [routerLink]="['/home']"
      >
        <div class="pt-3 pb-3 pl-4 pr-4 bgColor">For You</div>
      </a>
    </div>
    <div class="col-auto" *ngFor="let route of routes">
      <a
        href="javascript:void(0)"
        class="card bg-dark bgColor mb-3 mutedColor"
        routerLinkActive="activeBG"
        [routerLink]="['/home' + route]"
      >
        <div class="pt-3 pb-3 pl-4 pr-4 bgColor">{{ route }}</div>
      </a>
    </div>
  </div>
</div>

<div class="pb-6">
  <div class="mb-0">
    <app-similar-games
      *ngIf="library.length != 0"
      [title]="'My Library'"
      [games]="library"
    ></app-similar-games>
    <app-similar-games
      *ngFor="let row of restRows"
      [title]="row.title"
      [games]="row.games"
    ></app-similar-games>
  </div>
</div>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
