<section>
    <div class="heroBanner w-100 position-relative" *ngIf="!!heroBannerRow">
        <ngb-carousel
            id="home-header"
            [pauseOnFocus]="false"
            [pauseOnHover]="true"
            [showNavigationArrows]="false"
            [showNavigationIndicators]="false"
            (slide)="onSlideChange($event)"
            *ngIf="!!heroBannerRow"
            interval="0"
        >
            <ng-template *ngFor="let game of heroBannerRow.games; index as i" ngbSlide>
                <div class="card bgTransparent border-0 borderRadius10 height90vh position-relative">
                    <div class="row carousel-images">
                      <ng-container *ngIf="!playVideo">
                        <img
                          #bannerImg
                          class="card-img borderRadius10 height90vh left-img"
                          [src]="selectedBannerGame.poster_16_9"
                          alt="img"
                        />
                        <image-loading
                          [image]="bannerImg"
                          [hash]="selectedBannerGame.poster_16_9_blurhash"
                        />
                      </ng-container>
                      <ng-container *ngIf="playVideo">
                        <video width="100%" height="100%" autoplay (ended)="videoEnded()">
                          <source [src]="selectedBannerGame.trailer_video" type="video/mp4">
                          Your browser does not support the video tag.
                        </video>
                      </ng-container>
                    </div>

                    <div class="text-logo position-absolute">
                      <img
                        [src]="selectedBannerGame.textLogo"
                        alt=""
                      />
                    </div>
                    <div class="position-absolute games-carousel d-flex ml-4" [style.left.px]="20">
                        <button
                          (click)="viewBannerGame(selectedBannerGame)"
                          class="btn playBtn borderRadius90 font18 px-lg-4 border-0 text-white GradientBtnPadding mt-3 mb-3 d-none d-sm-block"
                        >
                          View More
                        </button>
                        <button
                        (click)="addToWishlist()"
                        [disabled]="loadingWishlist"
                        class="btn p-0 ml-2"
                        ngbTooltip="Add to Library"
                      >
                        <img
                          src="assets/icons/Speedtest (2).svg"
                          class="img-fluid"
                          alt=""
                        />
                      </button>
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
        <div class="games-carousel d-flex align-items-center">
          <div class="leftArrow cursorPointer" (click)="moveSelectedCard('LEFT')">
            <img src="assets/img/Vector.svg " alt="">
          </div>
          <ng-container ngbSlide *ngFor="let game of heroBannerRow.games; let i = index">
            <div class="card borderRadius10 position-relative zoom-tran" (click)="cardSelected(game)">
              <img
                class="card-carousel-img borderRadius10" [ngClass]="{'selectedGame': selectedHeroBannerId === game.oneplayId}"
                [src]="game.poster_16_9"
                alt="img"
              />
            </div>
          </ng-container>
          <div class="rightArrow cursorPointer" (click)="moveSelectedCard('RIGHT')"> 
            <img src="assets/img/Vector (1).svg " alt="">
          </div>
        </div>
    </div>
</section>
