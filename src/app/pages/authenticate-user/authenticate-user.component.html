<section [ngSwitch]="screenOnDisplay">
  <section *ngSwitchCase="'REGISTER_LOGIN'">
    <form [formGroup]="authenticateForm" (submit)="login()" role="form" class="row">
        <div class="col-12 text-center mt-4">
            <div class="col-md-12 mb-3 mt-4">
              <h1 class="text-white font30 font800 mb-0 textCenterCustom">
                Signin / Signup
              </h1>
            </div>
        </div>
        <div class="col-md-12 mt-5">
            <label class="font18 font500 customOffWhite mb-0">Phone</label
                ><span
                  *ngIf="phoneErrored"
                  class="font16 font500 errorGradientColor float-right"
                  >*invalid phone number</span
                >
                <div class="input-group border-bottomInput borderRadius0">
                  <div class="input-group-append borderRadius0">
                    <select
                      class="form-control pl-1 pr-4 mutedColor borderRadius0 bgTransparent inputFocus font18 font500 border-0 selectBg"
                      formControlName="country_code"
                    >
                      <option *ngFor="let code of countryCodes" [value]="code">
                        {{ code }}
                      </option>
                    </select>
                  </div>
                  <input
                    type="number"
                    inputmode="numeric"
                    formControlName="phone"
                    class="form-control p-0 mutedColor bgTransparent inputFocus font18 font500 border-0"
                    placeholder="Enter your Phone Number"
                  />
                </div>
        </div>
        <ng-container *ngIf="allowPasswordInput">
          <div class="col-md-12 mt-4">
              <label class="font18 font500 customOffWhite">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  formControlName="password"
                  placeholder="Enter Your Password"
                  class="form-control p-0 offWhiteColor mutedColor bgTransparent inputFocus font18 font500 border-0 borderRadius0 border-bottomInput"
                  name="password"
                  #passwordField
                />
                <span
                  class="bgTransparent fixedIcon offWhiteColor font16 font500">
                  <img [src]="(passwordField.type=='password')?'assets/img/singup-login/Group.svg' : 'assets/img/singup-login/Views.svg'" (click)="passwordField.type=passwordField.type=='password'?'text':'password'" class="img-fluid" alt="">
                </span>
              </div>
          </div> 
          
          <div class="container d-flex justify-content-between w-100 mt-5">
            <a href="javascript:void(0)" class="font500 text-gray text-underline font18" (click)="getOTP()">Get OTP</a>
            <a href="javascript:void(0)" class="font500 text-gray text-underline font18" (click)="changeScreen('REGISTER_LOGIN')">Change Phone Number</a>
          </div>
          
          <div class="d-flex justify-content-center mt-5 w-100">
            <button class="btn playBtn borderRadius90 px-lg-4 border-0 text-white GradientBtnPadding" (click)="loginWithPassword()" [disabled]="loginPasswordErrored">Continue</button>
          </div> 
        </ng-container>
        <ng-container  *ngIf="!allowPasswordInput">
          <div class="d-flex justify-content-center mt-5 w-100">
            <button class="btn playBtn borderRadius90 px-lg-4 border-0 text-white GradientBtnPadding font18" [disabled]="phoneErrored && !isValidPhoneNumber" (click)="getOTP()">Get OTP</button>
          </div>
          <div class="container d-flex justify-content-between w-100 mt-5">
            <span class="font500 text-gray text-underline font18" *ngIf="referralName">Referal added</span>
            <a href="javascript:void(0)" class="font500 text-gray text-underline font18" (click)="openReferralModal(ReferralCodeModal)" *ngIf="!referralName">Have a Referral Code?</a>
            <a href="javascript:void(0)" class="font500 text-gray text-underline font18" routerLink="/home">Continue as guest</a>
          </div> 
        </ng-container>
    </form>
  </section>
  <section *ngSwitchCase="'OTP'">
    <form [formGroup]="otpForm" role="form" class="row">
      <div class="col-12 text-center mt-4">
          <div class="col-md-12 mb-3 mt-4">
            <h1 class="text-white font30 font800 mb-0 textCenterCustom">
              Enter OTP Sent to <br> {{ mobile }}
            </h1>
          </div>
          <div class="mt-6 row justify-content-center">
            <div
              class="col-auto p-1 otpInput"
              *ngFor="let input of formInput; index as i"
            >
              <input
                #formRow
                type="text"
                formControlName="{{ input }}"
                class="form-control otpInputField p-1"
                maxlength="1"
                (input)="jump($event, i)"
                (keydown)="jumpPrev($event, i)"
              />
            </div>
          </div>
          
          <p class="mt-2 redErrorGradientColor text-center font500" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </form>
    <div class="d-flex flex-column text-center w-100 mt-3">
      <a href="javascript:void(0)" class="font500 text-gray text-underline" (click)="resendOTP()">Resend OTP</a>
      <a href="javascript:void(0)" class="font500 text-gray text-underline mt-3"(click)="changeScreen('REGISTER_LOGIN')">Change Phone Number</a>
    </div>
  </section>
  
</section>

<ng-template #ReferralCodeModal let-d="dismiss">
  <div class="modal-content modalBg">
    <div class="modal-body p-4 text-center">
      <a href="javascript:void(0)" class="position-absolute btn bgTransparent p-0 top-3 text-white right-1" (click)="closeReferralDialog()">
        <i class="fas fa-times-circle font20"></i>
      </a>
      <h3 class="text-white font16 font700 mb-4 mt-3 text-center">
        Referral Code
      </h3>
      
      <div class="input-group border-bottomInput borderRadius0">
        <input
          type="tel"
          class="form-control p-0 mutedColor bgTransparent inputFocus font18 font500 border-0"
          placeholder="Add your referral code here"
          [formControl]="referal_code"
        />
      </div>
      <p class="mt-1 font14 redErrorGradientColor text-left font500" *ngIf="referralErrored">*Invalid Referal Code</p>
      <p class="mt-1 font14 text-success text-left font500" *ngIf="referralName">{{referralName}}</p>
      <div class="d-flex justify-content-center mt-4 w-100">
        <button class="btn playBtn borderRadius90 px-lg-4 border-0 text-white GradientBtnPadding" [disabled]="referralErroredBtn">Continue</button>
      </div>
    </div>
  </div>
</ng-template>
<a href="mailto:support@oneplay.in" style="visibility: hidden;" #ContactUs></a>
