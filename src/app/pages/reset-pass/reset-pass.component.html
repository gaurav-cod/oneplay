<!-- Page content -->
<div class="container pt-8 pb-9">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-dark shadow border-0">
                <div class="card-header bg-transparent pb-1">
                    <h2 class="text-white mt-2 mb-1">Reset Password</h2>
                    <div class="text-muted">
                        <small>Verify and reset your password</small>
                    </div>
                </div>
                <div class="card-body px-lg-4 py-lg-3">
                    <form role="form">
                        <div class="form-group">
                            <label class="text-white-50" for="">Password</label>
                            <input [formControl]="password" class="form-control" placeholder="Password"
                                type="password">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary my-4" (click)="reset()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
