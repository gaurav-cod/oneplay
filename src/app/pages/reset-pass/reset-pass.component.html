<!-- Page content -->
<div class="row justify-content-center loginBg">
    <div class="col-lg-12 col-12 col-md-12 height100vh overflowYScroll">
      <div class="mobileView d-block d-lg-none">
        <div class="text-center">
          <a [href]="domain">
            <img
              src="assets/img/brandLogo.svg"
              class="img-fluid mt-4 mb-0"
              alt="logo"
            />
          </a>
        </div>
      </div>
      <div class="container">
        <div class="row largeScreenHeight justify-content-center">
          <div class="col-md-12 col-lg-10">
            <form role="form" [formGroup]="resetForm">
              <div class="row mt-4">
                <div class="col-md-12">
                  <h1 class="text-white font38 font800 textCenterCustom">
                    Reset Password
                  </h1>
                  <p class="font20 font500 offWhiteColor mt-4">
                    Verify and reset your password
                  </p>
                </div>
                <div class="col-md-12 mt-3">
                  <label for="" class="font16 font500 customOffWhite mb-0"
                    >Password
                    <i class="fas fa-info-circle ml-1"
                      tooltipClass="customTooltip"
                      ngbTooltip="Password should be at least 8 characters, 1 UPPERCASE, 1 lowercase, 1 Symbol and 1 number!"
                      tooltipClass="customTooltip"
                      placement="bottom"
                      triggers="click:blur">
                    </i>
                  </label
                  ><span
                    *ngIf="passwordErrored"
                    class="font16 font500 errorGradientColor float-right"
                    >*invalid password</span
                  >
                  <div class="input-group">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      formControlName="password"
                      class="form-control p-0 offWhiteColor bgTransparent inputFocus font16 font500 border-0 borderRadius0 border-bottomInput"
                      placeholder=""
                    />
                    <span
                      class="bgTransparent fixedIcon offWhiteColor font16 font500"
                    >
                      <button
                        class="btn p-0 bgTransparent customOffWhite borderRadius0"
                        type="button"
                        (click)="showPassword = !showPassword"
                      >
                        <img
                          class="img-fluid"
                          [src]="showPassword ? 'assets/img/singup-login/Group.svg':'assets/img/singup-login/Views.svg'"
                          alt=""
                        />
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col-md-12 mt-4">
                  <label for="" class="font16 font500 customOffWhite mb-0"
                    >Confirm Password</label
                  ><span
                    *ngIf="confirmPasswordErrored"
                    class="font16 font500 errorGradientColor float-right"
                  >
                    *Password does not match
                  </span
                  >
                  <div class="input-group">
                    <input
                      [type]="showConfirmPassword ? 'text' : 'password'"
                      formControlName="confirmPassword"
                      class="form-control p-0 offWhiteColor bgTransparent inputFocus font16 font500 border-0 borderRadius0 border-bottomInput"
                      placeholder=""
                    />
                    <span
                      class="bgTransparent fixedIcon offWhiteColor font16 font500"
                    >
                      <button
                        class="btn p-0 bgTransparent customOffWhite borderRadius0"
                        type="button"
                        (click)="showConfirmPassword = !showConfirmPassword"
                      >
                        <img
                          class="img-fluid"
                          [src]="showConfirmPassword ? 'assets/img/singup-login/Group.svg':'assets/img/singup-login/Views.svg'"
                          alt=""
                        />
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col-md-12 mt-5">
                  <input
                    type="button"
                    [disabled]="checkvalidationValue"
                    (click)="reset()"
                    class="btn btn-block linearGradient border-0 borderRadius10 font16 font500 text-white"
                    value="Reset"
                  />
                </div>
                <div class="col-md-12 pt-3 text-center margintop20">
                  <p class="font20 font500 mt-lg-3 offWhiteColor">
                    Remember password?
                    <span class="purpleGradient"
                      ><a [routerLink]="['/login']">Log in</a></span
                    >
                  </p>
                </div>
                <div class="col-md-12">
                  <div class="mobileView d-block d-lg-none">
                    <div class="text-center">
                      <div class="col-12">
                        <hr class="mt-3 mb-4 borderBottom" />
                        <p class="offWhiteColor mb-0 pt-2 font18 font500">
                          Need help?<span class="purpleGradient"
                            ><a
                              [href]="domain + '/FAQs.html'"
                              target="_blank"
                            >
                              Browse FAQ</a
                            ></span
                          >
                        </p>
                      </div>
                      <div class="col-12 mt-2">
                        <p class="font16 font500 footerWhiteColor mb-0">
                          Â© 2022 RainBox Media Pvt Ltd.
                        </p>
                        <p class="font16 font500 footerWhiteColor mb-0">
                          All Rights Reserved.
                        </p>
                        <p class="font16 font500 purpleGradient">
                          <a
                            [href]="domain + '/privacy.html'"
                            target="_blank"
                            class="anchor"
                            >Privacy Policy</a
                          >
                          <span class="footerWhiteColor ml-1 mr-1">.</span>
                          <a
                            [href]="domain + '/tnc.html'"
                            target="_blank"
                            class="anchor"
                            >Terms & Conditions</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
