<div class="container pt-7">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-dark shadow border-0">
        <div class="card-header bg-transparent pb-1">
          <h2 class="text-white mt-2 mb-1">How was your experience?</h2>
        </div>
        <div class="card-body px-lg-4 py-lg-3">
          <div class="form-group mb-3">
            <label class="text-white-50" for=""
              >Rate your gameplay experience</label
            >
            <ngb-rating class="form-control bg-dark border-0" id="rating" [(rate)]="rate" [max]="5"></ngb-rating>
          </div>
          <div class="form-group">
            <label for="" class="text-white-50">
              Please select the best option suted for your rating
            </label>
            <div
              role="group"
              ngbRadioGroup
              name="radioBasic"
              [(ngModel)]="choice"
            >
              <label
                *ngFor="let option of options"
                ngbButtonLabel
                class="text-left text-white"
              >
                <input
                  ngbButton
                  type="radio"
                  [value]="option"
                />
                {{ option }}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="text-white-50" for=""
              >Please add your comment</label
            >
            <textarea
              class="form-control bg-dark"
              placeholder="Write something..."
                [(ngModel)]="comment"
              type="text"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block my-4">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
