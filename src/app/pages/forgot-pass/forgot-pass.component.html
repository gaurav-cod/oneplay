<!-- Page content -->

<div class="row justify-content-center loginBg">
  <div class="col-lg-12 col-11 col-md-7 height100vh overflowYScroll">
    <div class="mobileView">
      <div class="text-center">
        <a href="https://oneplay.in">
          <img
            src="assets/img/singup-login/Group 133.svg"
            class="img-fluid mt-4 mb-0"
            alt="logo"
          />
        </a>
      </div>
    </div>
    <div class="container">
      <div class="row largeScreenHeight justify-content-center">
        <div class="col-md-11 col-lg-11 custompaddingLeftRight">
          <form role="form" *ngIf="!resetemail">
            <div class="row mt-4">
              <div class="col-md-12 mb-3">
                <h1 class="text-white font38 font800 mb-4 textCenterCustom">
                  Forgot Password
                </h1>
                <p class="font20 font500 offWhiteColor">
                  Enter the email address associated with your account.
                </p>
              </div>
              <div class="col-md-12 mt-3">
                <label class="font16 font500 customOffWhite mb-0"
                  >Email / Phone</label
                >
                <div class="input-group">
                  <input
                    type="email"
                    [formControl]="email"
                    class="form-control h56 offWhiteColor bgTransparent inputFocus font16 font500 border-0 borderRadius0 border-bottomInput"
                    placeholder="example@oneplay.in"
                  />
                </div>
              </div>
              <div class="col-md-12 mt-5">
                <input
                  type="button"
                  (click)="submit()"
                  class="btn btn-block linearGradient h60 border-0 borderRadius10 font16 font500 text-white"
                  value="Submit"
                />
              </div>
              <div class="col-md-12 mt-5 text-center margintop20">
                <p class="font20 font500 offWhiteColor">
                  Remember password?
                  <span class="purpleGradient"
                    ><a [routerLink]="['/login']">Log in</a></span
                  >
                </p>
              </div>
              <div class="col-md-12">
                <div class="mobileView">
                  <div class="text-center">
                    <div class="col-12">
                      <hr class="mt-2 mb-4 borderBottom" />
                      <span class="offWhiteColor font18 font500"
                        >Need help?<span class="purpleGradient"
                          ><a
                            href="https://www.oneplay.in/contact.html"
                            target="_blank"
                          >
                            Browse FAQ</a
                          ></span
                        ></span
                      >
                    </div>
                    <div class="col-12 mt-2">
                      <p class="font16 font500 footerWhiteColor mb-0">
                        © 2022 RainBox Media Pvt Ltd. All Rights Reserved.
                      </p>
                      <p class="font16 font500 purpleGradient">
                        <a
                          href="https://www.oneplay.in/privacy.html"
                          target="_blank"
                          class="anchor"
                          >Privacy Policy</a
                        >
                        <span class="footerWhiteColor">.</span>
                        <a
                          href="https://www.oneplay.in/tnc.html"
                          target="_blank"
                          class="anchor"
                          >Terms & Conditions</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row justify-content-center" *ngIf="resetemail">
            <div class="col-lg-12 col-9 mb-3 textCenterCustom">
              <div class="row text-center justify-content-center">
                <div class="col-7">
                  <img
                    src="assets/img/singup-login/Group 250.svg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
              </div>
              <h1 class="text-white font38 font800 mb-4 mt-4">
                Recovery Email Sent
              </h1>
              <p class="font20 font500 offWhiteColor">
                We’ve sent you instructions on your email address.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
