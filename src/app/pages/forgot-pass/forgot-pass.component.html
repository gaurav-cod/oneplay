<!-- Page content -->

<div class="row justify-content-center loginBg">
  <div class="col-lg-12 col-12 col-md-12 height100vh overflowYScroll">
    <div class="mobileView d-block d-lg-none">
      <div class="text-center">
        <a href="https://oneplay.in">
          <img
            src="assets/img/brandLogo.svg"
            class="img-fluid mt-4 mb-0"
            alt="logo"
          />
        </a>
      </div>
    </div>
    <div class="container">
      <div class="row largeScreenHeight justify-content-center">
        <div class="col-md-12 col-lg-10">
          <form role="form" *ngIf="!resetemail">
            <div class="row mt-4">
              <div class="col-md-12">
                <h1 class="text-white font38 font800 textCenterCustom">
                  Forgot Password
                </h1>
                <p class="font20 font500 offWhiteColor mt-4">
                  Enter the email address associated with your account.
                </p>
              </div>
              <div class="col-md-12 mt-3">
                <label class="font16 font500 customOffWhite"
                  >Email / Phone</label
                ><span
                  *ngIf="email.touched && email.invalid"
                  class="font16 font500 errorGradientColor float-right"
                  >*invalid email</span
                >
                <div class="input-group">
                  <input
                    type="email"
                    [formControl]="email"
                    class="form-control p-0 offWhiteColor bgTransparent inputFocus font16 font500 border-0 borderRadius0 border-bottomInput"
                    placeholder="example@oneplay.in"
                  />
                </div>
              </div>
              <div class="col-md-12 mt-5">
                <input
                  type="button"
                  [disabled]="email.invalid"
                  (click)="submit()"
                  class="btn btn-block linearGradient border-0 borderRadius10 font16 font500 text-white"
                  value="Submit"
                />
              </div>
              <div class="col-md-12 pt-3 text-center margintop20">
                <p class="font20 font500 mt-lg-3 offWhiteColor">
                  Remember password?
                  <span class="purpleGradient"
                    ><a [routerLink]="['/login']">Log in</a></span
                  >
                </p>
              </div>
              <div class="col-md-12">
                <div class="mobileView d-block d-lg-none">
                  <div class="text-center">
                    <div class="col-12">
                      <hr class="mt-3 mb-4 borderBottom" />
                      <p class="offWhiteColor mb-0 pt-2 font18 font500">
                        Need help?<span class="purpleGradient"
                          ><a
                            href="https://www.oneplay.in/contact.html"
                            target="_blank"
                          >
                            Browse FAQ</a
                          ></span
                        >
                      </p>
                    </div>
                    <div class="col-12 mt-2">
                      <p class="font16 font500 footerWhiteColor mb-0">
                        © 2022 RainBox Media Pvt Ltd.
                      </p>
                      <p class="font16 font500 footerWhiteColor mb-0">
                        All Rights Reserved.
                      </p>
                      <p class="font16 font500 purpleGradient">
                        <a
                          href="https://www.oneplay.in/privacy.html"
                          target="_blank"
                          class="anchor"
                          >Privacy Policy</a
                        >
                        <span class="footerWhiteColor ml-1 mr-1">.</span>
                        <a
                          href="https://www.oneplay.in/tnc.html"
                          target="_blank"
                          class="anchor"
                          >Terms & Conditions</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row justify-content-center" *ngIf="resetemail">
            <div class="col-lg-11 col-9 mb-3 textCenterCustom">
              <div class="row text-center mb-2 justify-content-center">
                <div class="col-7">
                  <img
                    src="assets/img/singup-login/Group 250.svg"
                    class="img-fluid"
                    alt=""
                  />
                </div>
              </div>
              <h1 class="text-white font38 font800 mb-4 mt-4">
                Recovery Email Sent
              </h1>
              <p class="font20 font500 offWhiteColor">
                We’ve sent you instructions on your email address.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
