<div *ngIf="!!game" class="container pb-6">
  <div class="row">
    <div class="col-md-7 col-12 pr-lg-4">
      <h4 class="text-white mb-4">Top Live Streams</h4>
      <div *ngFor="let video of liveVideos" class="media mb-2">
        <img
          [width]="video.thumbnails.default.width"
          [height]="video.thumbnails.default.height"
          [src]="video.thumbnails.default.url"
          (click)="open(modal, video)"
          alt=""
        />
        <div class="ml-3">
          <h5 class="text-white">
            {{ video.title }}
          </h5>
          <div class="media mb-1 align-items-center">
            <div class="rounded-circle bg-gray" style="padding: 12px"></div>
            <span class="text-gray small ml-1">Chadwikx3</span>
          </div>
          <div class="text-gray">
            <span class="text-xs">{{ video.description }}</span>
          </div>
        </div>
      </div>

      <hr class="border-dark" />

      <h4 class="text-white mb-4">Top Videos</h4>
      <div *ngFor="let video of videos" class="media mb-2">
        <img
          [width]="video.thumbnails.default.width"
          [height]="video.thumbnails.default.height"
          [src]="video.thumbnails.default.url"
          alt=""
        />
        <div class="ml-3">
          <h5 class="text-white">
            {{ video.title }}
          </h5>
          <div class="media mb-1 align-items-center">
            <div class="rounded-circle bg-gray" style="padding: 12px"></div>
            <span class="text-gray small ml-1">Chadwikx3</span>
          </div>
          <div class="text-gray">
            <span class="text-xs">{{ video.description }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-12">
      <h3 class="text-white">About the game</h3>
      <p [innerHTML]="game.description" class="text-white-50"></p>
      <h4 class="text-white">Characters</h4>
      <div class="row overflow-auto">
        <div class="col-1 mr-3">
          <div class="avatar avatar-lg rounded-circle">
            <img src="../../../assets/img/theme/team-1-800x800.jpg" alt="" />
          </div>
        </div>
        <div class="col-1 mr-3">
          <div class="avatar avatar-lg rounded-circle">
            <img src="../../../assets/img/theme/team-2-800x800.jpg" alt="" />
          </div>
        </div>
        <div class="col-1 mr-3">
          <div class="avatar avatar-lg rounded-circle">
            <img src="../../../assets/img/theme/team-3-800x800.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <h3 class="text-white mt-6">Similar games</h3>
  <div class="d-flex overflow-auto">
    <div *ngFor="let similarGame of similarGames" class="mr-4 mb-4">
      <a
        [routerLink]="['/view/' + similarGame.oneplayId]"
        class="card card-block"
        style="width: 219px"
      >
        <img
          class="card-img"
          [src]="similarGame.posterImg || similarGame.bgImage"
          height="153"
          alt=""
        />
      </a>
    </div>
  </div>
</div>

<ng-template #modal let-d="dismiss">
  <div class="modal-content">
    <iframe
      width="642"
      height="361"
      [src]="playing | safe"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</ng-template>
