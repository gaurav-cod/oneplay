<div class="container-fluid max-width1500">
  <div class="pb-4 pt-2 row">
    <div class="col-12">
      <h3 class="font700 font28 text-white">My Library</h3>
    </div>
    <div
      *ngFor="let gamecard of selectedGames"
      class="col-6 col-sm-4 col-md-4 col-lg-3 mb-3 px-2"
    >
      <div class="zoom">
        <app-game-card [game]="gamecard"></app-game-card>
      </div>
    </div>
    <div class="col-6 col-sm-4 col-md-4 col-lg-3 mb-3 px-4 align-self-center">
      <button
        class="btn p-0 mx-2 customToopTip"
        placement="bottom"
        ngbTooltip="Add to Library"
        (click)="selectGame()"
      >
        <img
          src="assets/icons/Speedtest (2).svg"
          class="img-fluid"
          alt=""
          width="41px"
          height="41px"
        />
      </button>
    </div>
  </div>
</div>
