<!-- Page content -->

<div class="row justify-content-center loginBg">
    <div class="col-lg-12 col-12 col-md-12">
        <div class="d-block d-lg-none">
            <div class="text-center pt-2">
                <a [href]="domain">
                    <img
                        src="assets/img/brandLogo.svg"
                        class="img-fluid"
                        alt="logo"
                    />
                </a>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center height100vh">
                <div class="col-auto width410">
                    <form
                        (submit)="startGaming()"
                        role="form"
                        autocomplete="off"
                        [formGroup]="startGameForm"
                    >
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <h1 class="text-white font30 font800 textCenterCustom">
                                    Almost there!
                                </h1>
                                <p class="font20 font500 offWhiteColor mt-4">
                                    Help us with more details.
                                </p>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="font16 font500 customOffWhite"
                                >
                                    Username*
                                    <i class="fas fa-info-circle ml-1"
                                        tooltipClass="customTooltip"
                                        ngbTooltip="Minimum 3, Maximum 12 characters. Must start with letter, special characters and spaces not allowed."
                                        placement="bottom"
                                        triggers="click:blur">
                                    </i>
                                </label
                                ><span
                                    class="font16 font500 errorGradientColor float-right"
                                    *ngIf="usernameErrored"
                                    >*invalid Username</span
                                >
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control p-0 offWhiteColor bgTransparent inputFocus font16 font500 border-0 borderRadius0 border-bottomInput"
                                        placeholder="exampleOnePlay"
                                        formControlName="username"
                                    />
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="font16 font500 customOffWhite"
                                    >Date Of Birth*</label
                                ><span
                                    class="font16 font500 errorGradientColor float-right"
                                    *ngIf="dateOfBirthErrored"
                                    >*invalid Date of Birth</span
                                >
                                <div class="input-group dateDropdown">
                                    <input
                                        class="form-control p-0 offWhiteColor bgTransparent inputFocus font16 font500 border-0 borderRadius0 border-bottomInput"
                                        formControlName="dob"
                                        placeholder="DD\MM\YY"
                                        ngbDatepicker
                                        #d="ngbDatepicker"
                                        (focus)="d.toggle()"
                                        (dateSelect)="d.toggle()"
                                        [maxDate]="maxDate" 
                                        [minDate]="minDate"
                                    />
                                    <span
                                        class="bgTransparent fixedIcon offWhiteColor font16 font500"
                                    >
                                        <img
                                            class="img-fluid"
                                            src="assets/img/singup-login/Calendar.svg"
                                            alt=""
                                        />
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-12 mt-5">
                            <input
                                type="submit"
                                [disabled]="checkvalidationValue"
                                class="btn btn-block linearGradient border-0 borderRadius10 font16 font500 text-white"
                                value="Start Gaming"
                            />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
