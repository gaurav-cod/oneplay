<div class="row m-0 stream">
  <div class="col-md-9 col-sm-12 d-flex flex-column px-0">
    <div
      style="
        background-image: url(assets/img/theme/profile-cover.jpg);
        background-size: cover;
        background-position: center top;
        position: relative;
        flex: 1;
      "
    >
      <span class="mask bg-translucent-dark"></span>
    </div>
    <div
      class="
        d-flex
        justify-content-between
        align-items-center
        container-fluid
        py-4
      "
    >
      <div class="d-flex align-items-center">
        <div class="avatar avatar-lg rounded-circle mr-2">
          <img src="../../../assets/img/theme/team-1-800x800.jpg" alt="" />
        </div>
        <div>
          <div class="text-sm text-white">RahulDayX97</div>
          <div class="text-xs text-white-50">
            A gamer for life! Love RPG and Shooters.
          </div>
          <span class="badge bg-light text-dark">Action</span>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <button class="btn btn-primary">Follow</button>
        <div class="text-dark mr-1 text-lg">|</div>
        <i
          class="fa fa-share-alt text-white text-lg mr-2"
          aria-hidden="true"
        ></i>
        <i
          class="fa fa-exclamation-circle text-white text-lg"
          aria-hidden="true"
        ></i>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-12 d-flex flex-column bg-dark">
    <div class="flex-grow-1"></div>
    <form class="d-flex mb-4">
      <input
        type="text"
        class="form-control bg-transparent mr-2"
        placeholder="Type something..."
      />
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>

              src="assets/img/theme/team-1-800x800.jpg"

              style="border-radius: 8px"
              width="121"
              height="163"
            />
            <div class="ml-3">
              <h3 class="text-white">Far Cry 4 | Deluxe Edition</h3>
              <p class="text-white-50 text-sm">OnePlay Rating: 8/10</p>

                  <img src="assets/img/theme/team-2-800x800.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <h5 class="text-white">Get this game</h5>
            <div class="card p-2 mb-2" style="background-color: #8181816b">

                  align-items-center
                  text-white
                "
              >
                <div class="d-flex align-items-center">
                  <i class="fa fa-stop-circle text-xl"></i>
                  <span class="text-sm ml-1">Ubisoft</span>
                </div>
                <div class="text-sm">â‚¹1,999</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-12"></div>
  </div>
  <h2 class="text-white mt-5">Other streams you might like</h2>
  <div class="d-flex overflow-auto" style="width: 100%">
    <div *ngFor="let i of [1, 2, 3]" class="mr-3">
