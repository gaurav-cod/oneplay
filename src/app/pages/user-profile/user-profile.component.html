<div class="container paddingBottom">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-11">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="font700 text-white mt-3">Settings</h1>
        <div class="speed-test lightBg d-flex align-items-center justify-content-between cursorPointer" style="border-radius: 18px; padding: 3px 10px" (click)="redirectToSpeedTest()">
          
          <span class="font18 font500 text-white">Speed Test</span>
          <img src="assets/img/setting/speed-test-icon.svg" alt="" class="h-25 w-25">
        </div>
      </div>
      <nav >
        <div class="customNavTab customCareerTab border-0 nav nav-tabs pl-1">
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 pl-0 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'profile']"
            >Profile</a
          >
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'security']"
            >Login & Security</a
          >
          <a
            *ngIf="isOneplayUser"
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'subscription']"
            >Subscription</a
          >
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'device-history']"
            >Device History</a
          >
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'gameplay-history']"
            >Gameplay History</a
          >
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'general']"
            >General</a
          >
        </div>
        <div class="borderBottomTab"></div>
      </nav>
      <div class="tab-content">
        <ng-container *ngIf="activeTab === 'profile'">
          <app-basic-info></app-basic-info>
        </ng-container>
        <ng-container *ngIf="activeTab === 'security'">
          <app-security></app-security>
        </ng-container>
        <ng-container *ngIf="activeTab === 'subscription'">
          <app-subscriptions></app-subscriptions>
        </ng-container>
        <ng-container *ngIf="activeTab === 'device-history'">
          <app-device-history></app-device-history>
        </ng-container>
        <ng-container *ngIf="activeTab === 'gameplay-history'">
          <app-gameplay-history></app-gameplay-history>
        </ng-container>
        <ng-container *ngIf="activeTab === 'general'">
          <app-general-settings></app-general-settings>
        </ng-container>
      </div>
    </div>
  </div>
</div>
