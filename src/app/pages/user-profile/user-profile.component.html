<div class="container pt-7">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-11">
      <h1 class="font700 text-white mt-3">Settings</h1>
      <nav >
        <div class="customNavTab customCareerTab border-0 nav nav-tabs pl-1">
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 pl-0 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'profile']"
            >Profile</a
          >
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'security']"
            >Login & Security</a
          >
          <a
            *ngIf="isOneplayUser"
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'subscription']"
            >Subscription</a
          >
          <a
            href="javascript:void(0)"
            class="nav-item nav-link border-0 py-3 mr-3"
            routerLinkActive="active"
            [routerLink]="['/settings', 'device-history']"
            >Device History</a
          >
        </div>
        <div class="borderBottomTab"></div>
      </nav>
      <div class="tab-content">
        <ng-container *ngIf="activeTab === 'profile'">
          <app-basic-info></app-basic-info>
        </ng-container>
        <ng-container *ngIf="activeTab === 'security'">
          <app-security></app-security>
        </ng-container>
        <ng-container *ngIf="activeTab === 'subscription'">
          <app-subscriptions></app-subscriptions>
        </ng-container>
        <ng-container *ngIf="activeTab === 'device-history'">
          <app-device-history></app-device-history>
        </ng-container>
      </div>
    </div>
  </div>
</div>
