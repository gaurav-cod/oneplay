<div class="container">
  <div class="d-flex justify-content-between">
    <h1 class="text-white my-5">Library</h1>

    <div class="row text-white-50 align-items-center">
      <div class="col">Filter by</div>
      <div class="col" ngbDropdown>
        <button class="btn btn-outline-white btn-icon" ngbDropdownToggle>
          <span class="text-sm">Popularity </span>
          <i class="ni ni-bold-down"></i>
        </button>
        <div ngbDropdownMenu>
          <a ngbDropdownItem>Action</a>
          <a ngbDropdownItem>Another action</a>
          <a ngbDropdownItem>Something else here</a>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5 row">
    <div *ngFor="let game of games" class="col-sm-12 col-md-6 col-lg-3 mb-4">
      <a
        [routerLink]="['/view/' + (game | glink)]"
        class="card card-block border-0"
      >
        <img
          class="card-img img-fluid w-100"
          [src]="game.bgImage"
          
          alt=""
        />
        <div class="mask bg-darker opacity-4"></div>
        <h5 class="position-absolute left-3 bottom-1 text-white">
          {{ game.title }}
        </h5>
      </a>
    </div>
  </div>

  <nav aria-label="..." class="pb-5">
    <ul class="pagination justify-content-end mb-0">
      <li class="page-item" [ngClass]="{ disabled: page === 1 }">
        <a
          class="page-link"
          [routerLink]="['/library']"
          [queryParams]="{ page: page - 1 }"
          tabindex="-1"
        >
          <i class="fas fa-angle-left"></i>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item active">
        <a
          class="page-link"
          [routerLink]="['/library']"
          [queryParams]="{ page }"
          >{{ page }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="['/library']"
          [queryParams]="{ page: page + 1 }"
          >{{ page + 1 }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="['/library']"
          [queryParams]="{ page: page + 2 }"
          >{{ page + 2 }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="['/library']"
          [queryParams]="{ page: page + 1 }"
        >
          <i class="fas fa-angle-right"></i>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
