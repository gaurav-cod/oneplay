<div class="container">
  <div class="d-flex justify-content-between">
    <h1 class="text-white my-5">Library</h1>

    <div class="row text-white-50 align-items-center">
      <div class="col">Filter by</div>
      <div class="col" ngbDropdown>
        <button class="btn btn-outline-white btn-icon" ngbDropdownToggle>
          <span class="text-sm">Popularity </span>
          <i class="ni ni-bold-down"></i>
        </button>
        <div ngbDropdownMenu>
          <a ngbDropdownItem>Action</a>
          <a ngbDropdownItem>Another action</a>
          <a ngbDropdownItem>Something else here</a>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5 row">
    <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="col-3 mb-4">
      <a [routerLink]="['/view/' + i]" class="card card-block">
        <img
          class="card-img"
          src="../../../assets/img/theme/profile-cover.jpg"
          height="153"
          width="219"
          alt=""
        />
      </a>
    </div>
  </div>
</div>
