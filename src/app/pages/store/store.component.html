<div class="container-fluid mid-screen pt-6">
  <div class="row mt-3">
    <div class="col-3 d-none d-md-block">
      <h3 class="tabHeading mb-3">Games</h3>
      <div class="row">
        <div class="col-auto pr-0" *ngFor="let route of commonRoutes">
          <a
            href="javascript:void(0)"
            class="card bg-dark bgColor mb-3 mutedColor"
            routerLinkActive="activeBG"
            [routerLink]="['/store/' + route]"
          >
            <div class="pt-3 pb-3 pl-4 pr-4 bgColor">{{ route }}</div>
          </a>
        </div>
      </div>
      
      <h3 class="tabHeading mb-3">Stores</h3>
      <div class="row">
        <div class="col-auto pr-0" *ngFor="let route of storeRoutes">
          <a
            href="javascript:void(0)"
            class="card bg-dark bgColor mb-3 mutedColor"
            routerLinkActive="activeBG"
            [routerLink]="['/store/' + route]"
          >
            <div class="pt-3 pb-3 pl-4 pr-4 bgColor">{{ route }}</div>
          </a>
        </div>
      </div>
      
      <h3 class="tabHeading mb-3">Genres</h3>
      <div class="row">
        <div class="col-auto pr-0" *ngFor="let route of genreRoutes">
          <a
            href="javascript:void(0)"
            class="card bg-dark bgColor mb-3 mutedColor"
            routerLinkActive="activeBG"
            [routerLink]="['/store/' + route]"
          >
            <div class="pt-3 pb-3 pl-4 pr-4 bgColor">{{ route }}</div>
          </a>
        </div>
      </div>
      
      <h3 class="tabHeading mb-3">Developers</h3>
      <div class="row">
        <div class="col-auto pr-0" *ngFor="let route of developerRoutes">
          <a
            href="javascript:void(0)"
            class="card bg-dark bgColor mb-3 mutedColor"
            routerLinkActive="activeBG"
            [routerLink]="['/store/' + route]"
          >
            <div class="pt-3 pb-3 pl-4 pr-4 bgColor">{{ route }}</div>
          </a>
        </div>
      </div>
      
      <h3 class="tabHeading mb-3">Publishers</h3>
      <div class="row">
        <div class="col-auto pr-0" *ngFor="let route of publisherRoutes">
          <a
            href="javascript:void(0)"
            class="card bg-dark bgColor mb-3 mutedColor"
            routerLinkActive="activeBG"
            [routerLink]="['/store/' + route]"
          >
            <div class="pt-3 pb-3 pl-4 pr-4 bgColor">{{ route }}</div>
          </a>
        </div>
      </div>
      
    </div>

    <div class="col-12 d-flex pt-3 overflow-auto d-md-none">
      <a
        href="javascript:void(0)"
        class="btn btn-outline-light btn-sm mr-2"
        *ngFor="let route of routes"
        [routerLink]="['/store/' + route]"
        style="white-space: nowrap"
        >{{ route }}</a
      >
    </div>

    <div class="col-12 col-md-9 mt-3 mt-md-0">
      <div class="d-flex justify-content-between">
        <h1 class="text-white">{{ heading }}</h1>
      </div>

      <div
        class="pt-2 pt-lg-4 row"
        infinite-scroll
        [infiniteScrollDistance]="5"
        [infiniteScrollThrottle]="200"
        (scrolled)="onScroll()"
      >
        <div *ngFor="let game of games" class="col-6 col-md-6 col-lg-4 col-xxl-3 col-xxxl-3 mb-4 ">
          <div class="zoom">
            <app-game-card [game]="game"></app-game-card>
          </div>
        </div>
      </div>
      <div class="position-relative">
        <ngx-ui-loader
          [fgsColor]="'#c32ead'"
          [loaderId]="'scroll'"
          [hasProgressBar]="false"
        ></ngx-ui-loader>
      </div>
    </div>
  </div>
</div>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
