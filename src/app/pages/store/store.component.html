<div class="container-fluid pt-0 pt-lg-8">
  <div class="row container-fluid">
    <div class="col-3 d-none d-md-block">
      <a
        class="card bg-dark mb-3"
        *ngFor="let route of routes"
        [routerLink]="['/store/' + route]"
      >
        <div class="p-3 text-white">{{ route }}</div>
      </a>
    </div>

    <div class="col-12 d-flex overflow-auto py-3 d-md-none">
      <a
        class="btn btn-outline-light btn-sm mr-2"
        *ngFor="let route of routes"
        [routerLink]="['/store/' + route]"
        style="white-space: nowrap"
        >{{ route }}</a
      >
    </div>

    <div class="col-12 col-md-9">
      <div class="d-flex justify-content-between">
        <h1 class="text-white">{{ heading }}</h1>

        <!-- <div class="row text-white-50 align-items-center">
          <div class="col">Sort by</div>
          <div class="col" ngbDropdown>
            <button class="btn btn-outline-white btn-icon" ngbDropdownToggle>
              <span class="text-sm">Popularity </span>
              <i class="ni ni-bold-down"></i>
            </button>
            <div ngbDropdownMenu>
              <a ngbDropdownItem>Action</a>
              <a ngbDropdownItem>Another action</a>
              <a ngbDropdownItem>Something else here</a>
            </div>
          </div>
        </div> -->
      </div>

      <div
        class="py-5 row"
        infinite-scroll
        [infiniteScrollDistance]="5"
        [infiniteScrollThrottle]="200"
        (scrolled)="onScroll()"
      >
        <div *ngFor="let game of games" class="col-6 col-lg-4 mb-4">
          <a
            [routerLink]="['/view/' + (game | glink)]"
            class="card game-card card-block border-0 shadow-1"
          >
            <video
              #video
              class="mask"
              style="border-radius: 4px; height: 100%; object-fit: cover"
            >
              <source [src]="game.video" />
            </video>
            <div
              class="mask"
              style="z-index: 2"
              #mask
              (mouseenter)="playVideo(video, image, game)"
              (mouseleave)="pauseVideo(video, image, game)"
            >
              <img #image class="card-img" [src]="game.textBgImage" alt="" />
              <div
                *ngIf="showSound === game.oneplayId"
                class="mute rounded-circle py-1 px-2 bg-translucent-darker"
                (click)="muteUnmute($event, video, game)"
              >
                <em class="fa fa-volume-off text-white"></em>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="position-relative">
        <ngx-ui-loader
          [fgsColor]="'#c32ead'"
          [loaderId]="'scroll'"
          [hasProgressBar]="false"
        ></ngx-ui-loader>
      </div>
    </div>
  </div>
</div>

<ngx-ui-loader [fgsColor]="'#c32ead'"></ngx-ui-loader>
