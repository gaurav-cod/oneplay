<div class="main-content">
  <app-chat-bottom-sheet
    [isCollapsed]="friendsCollapsed"
    (toggleCollapse)="toggleFriendsCollapsed()"
  ></app-chat-bottom-sheet>
  <!-- Top navbar -->
  <app-navbar (toggleFriends)="toggleFriendsCollapsed($event)" ></app-navbar>
  <!-- Pages -->
  <div
    class="container-fluid"
    style="padding-left: 0px !important; padding-right: 0px !important"
  >
    <router-outlet></router-outlet>
  </div>
  <div class="container-fluid" *ngIf="!isApp">
    <div class="height130">
      <app-footer></app-footer>
    </div>
  </div>
  <app-bottom-nav (toggleFriends)="toggleFriendsCollapsed()"></app-bottom-nav>
</div>
