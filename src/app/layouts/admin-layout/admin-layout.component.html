<app-friends
[isCollapsed]="friendsCollapsed"
(toggleCollapse)="friendsCollapsed = !friendsCollapsed"
></app-friends>

<!-- Sidenav -->
<app-sidebar
  (toggleFriends)="friendsCollapsed = !friendsCollapsed"
></app-sidebar>
<div class="main-content">
  <!-- Top navbar -->
  <app-navbar
    (toggleFriends)="friendsCollapsed = !friendsCollapsed"
  ></app-navbar>
  <!-- Pages -->
  <router-outlet></router-outlet>
  <div class="container-fluid pb-5 pb-lg-0" *ngIf="!isApp">
    <app-footer></app-footer>
  </div>
  <app-bottom-nav></app-bottom-nav>
</div>
