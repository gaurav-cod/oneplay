<div class="main-content">
  <app-friends
    [isCollapsed]="friendsCollapsed"
    (toggleCollapse)="toggleFriendsCollapsed()"
  ></app-friends>
  <!-- Sidenav -->
  <!-- <app-sidebar (toggleFriends)="toggleFriendsCollapsed()"></app-sidebar> -->
  <!-- Top navbar -->
  <app-navbar (toggleFriends)="toggleFriendsCollapsed()"></app-navbar>
  <!-- Pages -->
  <router-outlet></router-outlet>
  <div class="container-fluid pb-5 pb-lg-0 height130" *ngIf="!isApp">
    <app-footer></app-footer>
  </div>
  <app-bottom-nav (toggleFriends)="toggleFriendsCollapsed()"></app-bottom-nav>
</div>

<app-onboarding-modals></app-onboarding-modals>

<ng-template #stripeModal let-c="cose">
  <form (submit)="onPay()">
    <div class="modal-body">
      <div class="row">
        <div class="col pr-0 align-self-center">
          <p class="font500 darkText mb-0">Total Amount</p>
        </div>
        <div class="col-auto">
          <h2 class="font800 darkText mb-0 text-right">{{ currentamount | currency : (currency | uppercase) }}</h2>
        </div>
      </div>
      <hr class="mt-2 mb-3"/>
      <div id="stripe-card"></div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn linearGradient text-white border-0" [disabled]="stripeLoad">
        {{ stripeLoad ? "Proccessing..." : "Submit Payment" }}
      </button>
      <button
        type="button"
        (click)="closeStripeModal()"
        class="btn mutedBg text-white border-0"
      >
        Close
      </button>
    </div>
  </form>
</ng-template>
