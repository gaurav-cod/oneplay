<div class="main-content">
  <app-friends
    [isCollapsed]="friendsCollapsed"
    (toggleCollapse)="toggleFriendsCollapsed()"
  ></app-friends>
  <!-- Top navbar -->
  <app-navbar (toggleFriends)="toggleFriendsCollapsed()"></app-navbar>
  <!-- Pages -->
  <div class="container-fluid" style="padding-left: 0px !important; padding-right: 0px !important; overflow-x: hidden;">
    <router-outlet></router-outlet>
  </div>
  <div class="container-fluid" *ngIf="!isApp">
    <div class="height130">
      <app-footer></app-footer>
    </div>
  </div>
  <app-bottom-nav (toggleFriends)="toggleFriendsCollapsed()"></app-bottom-nav>
</div>

<app-onboarding-modals *ngIf="showOnboardingPopup"></app-onboarding-modals>

<app-payment></app-payment>

<ng-template #VPNAlert>
  <div class="modal-content modalBg">
    <div class="modal-body p-4 text-center">
      <p class="mb-0">
        <img src="assets/img/error/vpn_icon.svg" class="img-fluid py-4" alt="" />
      </p>
      <h2 class="text-white w-100 font600 text-center font20">
        Alert!
      </h2>
      <p class="font16 font500 muteText mt-2">We've detected you're using a VPN! <br/> This may cause performance issues.</p>
      <button
        class="btn btn-block customLinearGradient border-0 text-white br6 responsiveBr60"
        (click)="cancelVPNAlert()"
      >
        Cancel
      </button>
    </div>
  </div>
</ng-template>
