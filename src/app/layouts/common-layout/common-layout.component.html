<div class="main-content">
  <app-friends
    *ngIf="isAuthenticated"
    [isCollapsed]="friendsCollapsed"
    (toggleCollapse)="toggleFriendsCollapsed()"
  ></app-friends>
  <app-navbar
    *ngIf="isAuthenticated"
    (toggleFriends)="toggleFriendsCollapsed()"
  ></app-navbar>
  <div
    class="container-fluid"
    style="
      padding-left: 0px !important;
      padding-right: 0px !important;
      overflow-x: hidden;
    "
  >
    <router-outlet></router-outlet>
  </div>
  <app-bottom-nav
    *ngIf="isAuthenticated"
    (toggleFriends)="toggleFriendsCollapsed()"
  ></app-bottom-nav>
</div>
